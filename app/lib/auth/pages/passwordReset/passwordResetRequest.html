<div class="container-fluid">
    <div class="row-offcanvas row-offcanvas-left">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-body" ng-show="!showSuccess">
                        <h4>
                            Forgot your password?
                        </h4>
                        <p>Please enter your login email address below and we'll send you a link to create a new
                            password right away.</p>
                        <p>
                            <span class="help-block span-error-large margin-bottom-none" ng-show="hasError">
                                {{message}}
                            </span>
                        </p>

                        <form novalidate name="reqForm" role="form"
                              ng-submit="reqForm.$valid && passwordResetRequest()">
                            <div class="form-group" ng-class="{'has-error': reqForm.email.$invalid}">
                                <label class="control-label" for="email">Email
                                    <ng-messages for="reqForm.email.$error" ng-if="reqForm.email.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                    </ng-messages>
                                </label>
                                <input type="text" id="email" name="email" tabindex="1"
                                       class="form-control"
                                       placeholder="Email address"
                                       ng-model="req.email"
                                       ng-required="true"
                                       ng-change="message=''">
                            </div>
                            <div vc-recaptcha key="'6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve'"
                                 theme="light" ng-model="req.recaptcha">
                            </div>
                            <div class="form-group margin-top-large">
                                <i ng-show="sending" class="fa fa-spinner fa-pulse fa-3x"></i>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

                    </div>
                    <div class="panel-body" ng-show="showSuccess">
                        <p>
                            <span class="help-block span-success-large margin-bottom-none">
                                A password reset link was sent to the address you've entered. Please check your mailbox and follow the instructions in the email.
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
