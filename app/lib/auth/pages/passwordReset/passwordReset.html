<div class="container-fluid">
    <div class="row-offcanvas row-offcanvas-left">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="panel" ng-class="{'panel-info' : !hasError, 'panel-danger': hasError}">
                    <div class="panel-body" ng-show="!showSuccess">
                        <p>
                            <span class="help-block span-error-large" ng-show="hasError">
                                {{message}}
                            </span>
                        </p>
                        <form novalidate name="passForm" role="form" ng-submit="passForm.$valid && resetPassword()">
                            <div class="form-group" ng-class="{'has-error': passForm.password1.$invalid}">
                                <label class="control-label" for="password1">New password
                                    <ng-messages for="passForm.password1.$error" ng-if="passForm.password1.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                        <ng-message when="minlength"><span>: must be 6 symbols at least</span>
                                        </ng-message>
                                    </ng-messages>
                                </label>

                                <input type="password" id="password1" name="password1" tabindex="1"
                                       class="form-control"
                                       placeholder="New password"
                                       ng-model="password1"
                                       ng-required="true"
                                       ng-minlength="6">
                            </div>
                            <div class="form-group" ng-class="{'has-error': passForm.password2.$invalid}">
                                <label class="control-label" for="password2">Repeat password
                                    <ng-messages for="passForm.password2.$error" ng-if="passForm.password2.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                        <ng-message when="equalsTo"><span>: does not match</span></ng-message>
                                    </ng-messages>
                                </label>
                                <input type="password" name="password2" id="password2" tabindex="2"
                                       class="form-control"
                                       placeholder="Repeat password"
                                       ng-model="password2"
                                       ng-required="true"
                                       equals-to="password1">
                            </div>
                            <div vc-recaptcha key="'6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve'"
                                 theme="light" ng-model="recaptcha">
                            </div>
                            <div class="form-group margin-top-large">
                                <i ng-show="sending" class="fa fa-spinner fa-pulse fa-3x"></i>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="panel-body" ng-show="showSuccess">
                        <p>
                            <span class="help-block span-success-large margin-bottom-none">
                               Your password has been changed.
                            </span>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
