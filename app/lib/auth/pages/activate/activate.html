<div class="container-fluid">
    <div class="row-offcanvas row-offcanvas-left">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">


                <!-- Main content -->
                <div class="panel panel-info">
                    <div class="panel-body">
                        <div ng-if="!message">
                            <h3 class="text-muted"><i class="fa fa-circle-o-notch fa-spin"
                                                      style="font-size:48px"></i>&nbsp;Activating...
                            </h3>
                        </div>

                        <div ng-if="message">
                            <h3 ng-if="hasError" class="text-muted text-red" style="text-align: center">
                                <i class="fa fa-warning text-red"></i>&nbsp;{{message}}
                            </h3>
                            <h3 ng-if="!hasError" class="text-muted text-success">
                                <i class="fa fa-check text-success"></i>&nbsp;{{message}}
                                <p>
                                    You can now <a href="#/signin">sign in.</a>
                                </p>
                            </h3>
                        </div><!-- /.error-page -->
                    </div>
                </div><!-- /.content -->


            </div>
        </div>
    </div>
</div>
