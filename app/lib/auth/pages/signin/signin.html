<div class="container-fluid">
    <div class="row-offcanvas row-offcanvas-left">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div>
                    <div class="alert alert-danger" style="margin-left:0" ng-show="error">
                        {{error.status}} : {{error.message}}
                    </div>
                    <div class="alert" ng-show="!error">
                        &nbsp;
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-body">
                        <form id="login-form" novalidate name="signInForm" role="form"
                              ng-submit="signInForm.$valid && signIn()">
                            <div class="form-group" ng-class="{'has-error': signInForm.login.$invalid}">
                                <label class="control-label" for="login">Email/login name
                                    <ng-messages for="signInForm.login.$error" ng-if="signInForm.login.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                    </ng-messages>
                                </label>
                                <input type="text" id="login" name="login" tabindex="1"
                                       class="form-control"
                                       placeholder="Email or login name"
                                       ng-model="credentials.login"
                                       ng-required="true"
                                       ng-change="resetError()"/>
                            </div>
                            <div class="form-group" ng-class="{'has-error': signInForm.password.$invalid}">
                                <label class="control-label" for="password">Password
                                    <ng-messages for="signInForm.password.$error"
                                                 ng-if="signInForm.password.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                    </ng-messages>
                                </label>
                                <input type="password" name="password" id="password" tabindex="2"
                                       class="form-control"
                                       placeholder="Password"
                                       ng-model="credentials.password"
                                       ng-required="true"
                                       ng-change="resetError()"/>

                                <div class="form-group">
                                    <span><a ui-sref="password_reset_request">Forgot password?</a></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <i ng-show="sending" class="fa fa-spinner fa-pulse fa-3x"></i>
                                <button type="submit" class="btn btn-primary">Sign in</button>

                            </div>
                            <div class="form-group">
                                <span>Don't have an account? <a ui-sref="signup">Sign Up</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
