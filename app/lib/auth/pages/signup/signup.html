<div class="wrapper row-offcanvas row-offcanvas-left">
    <section class="content padding-top">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info" ng-if="success">
                    <div class="panel-body">
                        <h3>Thank you for registering. Please check your email for the account activation link.</h3>
                    </div>
                </div>

                <div ng-if="!success" class="panel" ng-class="{'panel-info' : !error, 'panel-danger': error}">
                    <div class="panel-heading">
                        <span class="help-block span-error-large margin-bottom-none" ng-show="error">
                            {{error.status}} : {{error.message}}
                        </span>
                        <span class="help-block-empty-large margin-bottom-none" ng-show="!error">
                            &nbsp;
                        </span>
                    </div>
                    <div class="panel-body">
                        <form id="login-form" novalidate name="signUpForm" role="form" ng-submit="signUpForm.$valid && signUp()">
                            <div class="form-group form-group-sm">
                                <label class="control-label" for="username">Full name</label>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       tabindex="1"
                                       class="form-control"
                                       placeholder="Full name"
                                       ng-model="user.username"
                                       ng-change="userInputChanged()"/>
                            </div>
                            <div class="form-group form-group-sm" ng-class="{'has-error': signUpForm.email.$invalid}">
                                <label for="email">Email
                                    <ng-messages for="signUpForm.email.$error" ng-if="signUpForm.email.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                        <ng-message when="email"><span>: not a valid email</span></ng-message>
                                    </ng-messages>
                                </label>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Email"
                                       ng-model="user.email"
                                       ng-required="true"
                                       ng-change="userInputChanged()"/>
                            </div>
                            <div class="form-group form-group-sm" ng-class="{'has-error': signUpForm.password.$invalid}">
                                <label for="password">Password
                                    <ng-messages for="signUpForm.password.$error" ng-if="signUpForm.password.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                    </ng-messages>
                                </label>
                                <input type="password"
                                       name="password"
                                       id="password"
                                       class="form-control"
                                       placeholder="Password"
                                       ng-model="user.password"
                                       ng-required="true"
                                       ng-change="userInputChanged()"/>
                            </div>
                            <div vc-recaptcha key="'6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve'"
                                 theme="light" ng-model="user['recaptcha2-response']">
                            </div>
                            <div class="form-group margin-top-large">
                                <button type="submit" class="btn btn-success">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
