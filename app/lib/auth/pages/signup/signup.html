<div class="container-fluid">
    <div class="row-offcanvas row-offcanvas-left">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div>
                    <div class="alert alert-danger" style="margin-left:0" ng-show="error">
                        {{error.status}} : {{error.message}}
                    </div>
                    <div class="alert" ng-show="!error">
                        &nbsp;
                    </div>
                </div>
                <div class="panel panel-info" ng-if="success">
                    <div class="panel-body">
                        <h3>Thank you for registering. Please check your email for the account activation link.</h3>
                    </div>
                </div>
                <div ng-if="!success" class="panel panel-info">
                    <div class="panel-body">
                        <form id="login-form" novalidate name="signUpForm" role="form"
                              ng-submit="signUpForm.$valid && signUp()">
                            <div class="form-group form-group-sm">
                                <label class="control-label" for="username">Full name</label>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       tabindex="1"
                                       class="form-control"
                                       placeholder="Full name"
                                       ng-model="user.username"
                                       ng-change="resetError()"/>
                            </div>
                            <div class="form-group form-group-sm" ng-class="{'has-error': signUpForm.email.$invalid}">
                                <label for="email">Email
                                    <ng-messages for="signUpForm.email.$error" ng-if="signUpForm.email.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                        <ng-message when="email"><span>: not a valid email</span></ng-message>
                                    </ng-messages>
                                </label>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Email"
                                       ng-model="user.email"
                                       ng-required="true"
                                       ng-change="resetError()"/>
                            </div>
                            <div class="form-group form-group-sm" ng-class="{'has-error': signUpForm.orcId.$invalid}">
                                <label for="orcId">ORCID
                                    <ng-messages for="signUpForm.orcId.$error" ng-if="signUpForm.orcId.$dirty">
                                        <ng-message when="pattern"><span>: wrong format; the value should be in 0000-0000-0000-0000 format.</span>
                                        </ng-message>
                                    </ng-messages>
                                </label>
                                <div class="input-group">
                                    <input type="text"
                                           id="orcId"
                                           name="orcId"
                                           class="form-control"
                                           placeholder="ORCID"
                                           ng-model="user.orcid"
                                           ng-change="resetError()"
                                           ng-pattern='/^\d{4}-\d{4}-\d{4}-\d{4}$/'
                                           orcid-input-box/>
                                    <div class="input-group-addon"><i class="fa fa-external-link"
                                                                      aria-hidden="true"></i></div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm"
                                 ng-class="{'has-error': signUpForm.password.$invalid}">
                                <label for="password">Password
                                    <ng-messages for="signUpForm.password.$error" ng-if="signUpForm.password.$dirty">
                                        <ng-message when="required"><span>: cannot be blank</span></ng-message>
                                    </ng-messages>
                                </label>
                                <input type="password"
                                       name="password"
                                       id="password"
                                       class="form-control"
                                       placeholder="Password"
                                       ng-model="user.password"
                                       ng-required="true"
                                       ng-change="resetError()"/>
                            </div>
                            <div vc-recaptcha key="'6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve'"
                                 theme="light" ng-model="user['recaptcha2-response']">
                            </div>
                            <div class="form-group margin-top-large">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
