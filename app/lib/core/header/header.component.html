<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="toggleCollapsed()">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a  class="navbar-brand"
                uiSref="submissions"
               tooltip="BioStudies submission tool Version: {{ appVersion }}"
               tooltipPlacement="bottom">
                <div class="logo">
                    <span class="logo-text">submission tool</span><span class="version">v:{{appVersion}}</span>
                </div>
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-right" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav">
                <li>
                    <a routerLink="/help"
                       routerLinkActive="active"
                       tooltip="Go to the help page"
                       tooltipPlacement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-question"></i>
                        <span>Help</span>
                    </a>
                </li>

                <li *ngIf="!currentUser">
                    <a routerLink="/signup"
                       routerLinkActive="active"
                       tooltip="Register a new user"
                       tooltipPlacement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-user fa-fw"></i>
                        <span>Sign up</span>
                    </a>
                </li>

                <li *ngIf="!currentUser">
                    <a routerLink="/signin"
                       routerLinkActive="active"
                       tooltip="Sign in"
                       tooltipPlacement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-sign-in"></i>
                        <span>Sign in</span>
                    </a>
                </li>

                <li *ngIf="currentUser">
                    <a routerLink="submissions"
                       routerLinkActive="active"
                       tooltip="List of submissions"
                       tooltipPlacement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-table"></i>
                        <span>Submissions</span>
                    </a>
                </li>

                <li *ngIf="currentUser">
                    <a routerLink="files"
                       routerLinkActive="active"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-upload"></i>
                        <span>Files</span>
                    </a>
                </li>

                <li class="d-inline-block" *ngIf="currentUser" dropdown>
                    <a id="dropdownMenu1" dropdownToggle>
                        <i class="fa fa-fw fa-user"></i>
                        <span>{{userName}}<i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu" dropdownMenu>
                        <li class="dropdown-item"><a (click)="signOut(); toggleCollapsed();">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
