<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-bsst navbar-fixed-top" role="navigation">
    <global-error></global-error>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="toggleCollapsed()">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a  class="navbar-brand"
                routerLink="/submissions">
                <div class="logo-bsst">
                    <span class="name-bsst">submission tool</span><span class="version-bsst">v:{{appVersion}}</span>
                </div>
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-right" [collapse]="isNavCollapsed">
            <ul class="nav navbar-nav">
                <li>
                    <a routerLink="/help"
                       routerLinkActive="active"
                       tooltip="Go to the help page"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-question"></i>
                        <span>Help</span>
                    </a>
                </li>

                <li *ngIf="!userLoggedIn">
                    <a routerLink="/signup"
                       routerLinkActive="active"
                       tooltip="Register a new user"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-user fa-fw"></i>
                        <span>Sign up</span>
                    </a>
                </li>

                <li *ngIf="!userLoggedIn">
                    <a routerLink="/signin"
                       routerLinkActive="active"
                       tooltip="Sign in"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-sign-in"></i>
                        <span>Sign in</span>
                    </a>
                </li>

                <li *ngIf="userLoggedIn">
                    <a routerLink="submissions"
                       routerLinkActive="active"
                       tooltip="List of submissions"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-table"></i>
                        <span>Submissions</span>
                    </a>
                </li>

                <li *ngIf="userLoggedIn">
                    <a routerLink="files"
                       routerLinkActive="active"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-upload"></i>
                        <span>Files</span>
                    </a>
                </li>

                <li class="d-inline-block" *ngIf="userLoggedIn" dropdown>
                    <a id="dropdownMenu1" dropdownToggle>
                        <i class="fa fa-fw fa-user"></i>
                        <span>My Account<i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu" dropdownMenu>
                        <li class="dropdown-item"><a (click)="signOut(); toggleCollapsed();">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
