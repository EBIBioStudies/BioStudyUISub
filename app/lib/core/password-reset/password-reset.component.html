<container-root>
    <container-md>

        <div class="panel" [ngClass]="{'panel-info' : !hasError, 'panel-danger': hasError}">
            <div *ngIf="showSuccess" class="panel-body">
                <p>
                    <span class="help-block span-success-large margin-bottom-none">
                        Your password has been changed.
                    </span>
                </p>
            </div>
            <div *ngIf="!showSuccess" class="panel-body">
                <p>
                    <span *ngIf="hasError" class="help-block span-error-large">
                        {{message}}
                    </span>
                </p>
                <form id="pwd-form" novalidate name="pwdForm" role="form"
                      (ngSubmit)="pwdForm.form.valid && onSubmit($event)" #pwdForm="ngForm">

                    <div class="form-group" [ngClass]="{'has-error': pwd1.invalid}">
                        <label class="control-label" for="password1">New password
                            <span *ngIf="pwd1.errors">
                                <span *ngIf="pwd1.errors.required">: cannot be blank</span>
                                <span *ngIf="pwd1.errors.minlength">: must be 6 symbols at least</span>
                            </span>
                        </label>
                        <input type="password" id="password1" name="password1" tabindex="1"
                               class="form-control"
                               placeholder="New password"
                               [(ngModel)]="password1"
                               required
                               minlength="6"
                               #pwd1>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': pwd2.invalid}">
                        <label class="control-label" for="password2">Repeat password
                            <span *ngIf="pwd2.errors">
                                <span *ngIf="pwd2.errors.required">: cannot be blank</span>
                                <span *ngIf="pwd2.errors.equals2">: does not match</span>
                            </span>
                        </label>
                        <input type="password" name="password2" id="password2" tabindex="2"
                               class="form-control"
                               placeholder="Repeat password"
                               [(ngModel)]="password2"
                               required
                               equals2="pwd1"
                               #pwd2>
                    </div>
                    <recaptcha name="recaptcha"
                               [(ngModel)]="recaptcha"
                               required
                               siteKey="6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve"></recaptcha>
                    <div class="form-group margin-top-large">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </container-md>
</container-root>
