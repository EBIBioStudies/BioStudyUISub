<container-root>
    <container-md>

        <div class="panel panel-info">
            <div *ngIf="showSuccess" class="panel-body">
                <p>
                    <span class="help-block span-success-large margin-bottom-none">
                        A password reset link was sent to the address you've entered. Please check your mailbox and follow the instructions in the email.
                    </span>
                </p>
            </div>

            <div *ngIf="!showSuccess" class="panel-body">
                <h4>
                    Forgot your password?
                </h4>
                <p>Please enter your login email address below and we'll send you a link to create a new
                    password right away.</p>
                <p>
                    <span *ngIf="hasError" class="help-block span-error-large margin-bottom-none">
                        {{message}}
                    </span>
                </p>
                <form id="pwd-req-form" novalidate name="pwdReqForm" role="form"
                      (ngSubmit)="pwdReqForm.form.valid && onSubmit($event)" #pwdReqForm="ngForm">

                    <div class="form-group" [ngClass]="{'has-error': emailInput.invalid && emailInput.dirty}">
                        <label class="control-label" for="email">Email
                            <span *ngIf="emailInput.invalid && emailInput.dirty">: cannot be blank</span>
                        </label>
                        <input type="email" id="email" name="email" tabindex="1"
                               class="form-control"
                               placeholder="Email address"
                               [(ngModel)]="email"
                               (onOnModelChange)="message=''"
                               required
                               #emailInput>
                    </div>
                    <recaptcha name="recaptcha"
                               [(ngModel)]="recaptcha"
                               required
                               siteKey="6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve"></recaptcha>
                    <div class="form-group margin-top-large">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </container-md>
</container-root>
