<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="toggleCollapsed()">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a  class="navbar-brand"
                uiSref="submissions"
               ngbTooltip="BioStudies submission tool Version: {appVersion}"
               placement="bottom">
                <div class="logo">
                    <span class="logo-text">submission tool</span><span class="version">v:{{appVersion}}</span>
                </div>
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-right" uib-collapse="isNavCollapsed">
            <ul class="nav navbar-nav">
                <li>
                    <a uiSref="help"
                       ngbTooltip="Go to the help page"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-question"></i>
                        <span>Help</span>
                    </a>
                </li>

                <li [hidden]="currentUser">
                    <a uiSref="signup"
                       ngbTooltip="Register a new user"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-user fa-fw"></i>
                        <span>Sign up</span>
                    </a>
                </li>

                <li [hidden]="currentUser">
                    <a uiSref="signin"
                       ngbTooltip="Sign in"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-sign-in"></i>
                        <span>Sign in</span>
                    </a>
                </li>

                <li [hidden]="!currentUser">
                    <a uiSref="submissions"
                       ngbTooltip="List of submissions"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-table"></i>
                        <span>Submissions</span>
                    </a>
                </li>

                <li [hidden]="!currentUser">
                    <a uiSref="files"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-upload"></i>
                        <span>Files</span>
                    </a>
                </li>

                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown" ngbDropdown [hidden]="!currentUser">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle>
                        <i class="fa fa-fw fa-user"></i>
                        <span>Vasya Pupkin<i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a (click)="signOut(); toggleCollapsed();">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
