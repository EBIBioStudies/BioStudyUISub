<div class="container-fluid">
    <div class="row-offcanvas row-offcanvas-left">
        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side strech">

            <!-- Main content -->
            <section class="content">
                <div class="panel panel-info">
                    <div class="panel-heading clearfix">
                        <div class="panel-title pull-left">
                            <button class="btn btn-default btn-xs"
                                    onclick="history.back()"
                                    ng-if="backButton"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>&nbsp;Back
                                to submission
                            </button>
                            &nbsp;Uploaded files
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-default btn-xs" ngf-select="addFiles($files)" ngf-keep="true"
                                    multiple="multiple"
                                    multiple>Upload files
                            </button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-12 article-tree">
                            <tree-grid tree-data="filesTree"
                                       tree-control="uploadedTree"
                                       col-defs="col_defs"
                                       expand-on="expanding_property"
                                       on-select="selectFile(branch)"
                                       expand-level="2"
                                       icon-leaf="{{'fa fa-file'}}">
                            </tree-grid>
                        </div>
                    </div>

                </div>

            </section>
            <!-- /.content -->
        </aside>
        <!-- /.right-side -->
    </div><!-- ./wrapper -->
</div>
