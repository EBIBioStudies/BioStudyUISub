<container-root>
    <aside class="right-side stretch">
        <h3>Submissions</h3>

        <tabset>
            <tab heading="New / Modified"
                 [active]="!showSubmitted"
                 (select)="onSubmTabSelect(false)"></tab>
            <tab heading="Sent"
                 [active]="showSubmitted"
                 (select)="onSubmTabSelect(true)"></tab>
        </tabset>

        <section>
            <div class="panel panel-info">
                <div class="panel-heading clearfix">
                    <span class="pull-right">
                        <a class="btn btn-default btn-sm"
                           (click)="uploadSubmission()">
                            <i class="fa fa-upload" aria-hidden="true"></i>
                            <span>Direct upload</span>
                        </a>
                        <a class="btn btn-default btn-sm"
                           (click)="createSubmission()">
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>
                            <span>New submission</span>
                        </a>
                   </span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- Grid options set to have 15 30-pixel rows per page + 40px headings + 40px footer => height = 450px + 80px  -->
                        <ag-grid-angular #agGrid style="width: 100%; height: 530px;" class="ag-fresh"
                                         [gridOptions]="gridOptions"
                                         [columnDefs]="columnDefs">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </section>
    </aside>
</container-root>

<confirm-dialog #confirmDialog
                headerTitle="Delete submission"
                confirmLabel="Delete">
</confirm-dialog>
