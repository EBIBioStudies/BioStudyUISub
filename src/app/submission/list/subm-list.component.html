<container-root>
    <aside class="col-md-10 col-md-offset-1">
        <h3>Submissions</h3>

        <tabset>
            <tab heading="Temporary"
                 [active]="!showSubmitted"
                 (select)="onSubmTabSelect(false)"></tab>
            <tab heading="Sent"
                 [active]="showSubmitted"
                 (select)="onSubmTabSelect(true)"></tab>
        </tabset>

        <section>
            <div class="panel panel-info">
                <div class="panel-heading clearfix">
                    <span class="pull-right">
                        <a class="btn btn-default btn-sm"
                           (click)="uploadSubmission()">
                            <i class="fa fa-upload" aria-hidden="true"></i>
                            <span>Direct upload</span>
                        </a>
                        <a class="btn btn-default btn-sm"
                           (click)="createSubmission()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            <span>New submission</span>
                        </a>
                   </span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- Grid options set to 15 30-pixel rows per page + 40px-height heading + 40px-height footer => height = 450px + 80px  -->
                        <ag-grid-angular #agGrid style="width: 100%; height: 530px;" class="ag-fresh"
                                         [gridOptions]="gridOptions"
                                         [columnDefs]="columnDefs"
                                         (rowClicked)="onRowClicked($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </section>
    </aside>
</container-root>

<confirm-dialog #confirmDialog></confirm-dialog>
