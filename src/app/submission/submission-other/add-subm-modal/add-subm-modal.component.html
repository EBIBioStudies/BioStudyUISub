<form novalidate autocomplete="off" (ngSubmit)="hide(); ok()">
  <div class="modal-header">
    <h3 class="modal-title">New submission</h3>
    <button type="button" class="close" aria-label="Close" (click)="hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      To create a blank submission, please select a collection from the list below. You may leave the default
      option if the new submission is a stand-alone study or its parent collection is not in the list. <br />
    </p>
    <fieldset>
      <legend class="form-label">What is the study's parent collection?</legend>
      <ng-container *ngFor="let tmpl of templates; index as i" >
        <div class="form-check">
          <input id="template_{{i}}" type="radio" class="form-check-input" name="template" [value]="tmpl.name"
                 [checked]="tmpl.collection === 'Default'"  (change)="changeTemplate(tmpl)">
          <label class="form-check-label" for="template_{{i}}" [tooltip]="tmpl.description"
            placement="right">{{tmpl.collection}}</label>
        </div>
      </ng-container>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-sm">Add</button>
    <button type="button" class="btn btn-default btn-sm" (click)="hide()">Cancel</button>
  </div>
</form>
