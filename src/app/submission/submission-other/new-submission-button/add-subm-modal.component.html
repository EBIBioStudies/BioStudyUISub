<form novalidate autocomplete="off"
      (ngSubmit)="hide(); ok()">
    <div class="modal-header bg-primary">
        Add new submission
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        To create a blank submission, please select a project from the list below. You may leave the default
        option if the new submission is a stand-alone study or its parent project is not in the list.
        <div class="form-group">
            <label class="control-label">What is the study's parent project?</label>
            <div *ngFor="let tmpl of templates" class="radio">
                <label [tooltip]="tmpl.description" placement="right">
                    <input type="radio"
                           class="project-radio"
                           [name]="tmpl.name"
                           [value]="tmpl.name"
                           [(ngModel)]="selected">
                    <span>{{tmpl.name}}</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button type="submit" class="btn btn-primary btn-sm">
                Add
            </button>
            <button type="button"
                    class="btn btn-default btn-sm"
                    (click)="hide()">Cancel
            </button>
        </div>
    </div>
</form>
