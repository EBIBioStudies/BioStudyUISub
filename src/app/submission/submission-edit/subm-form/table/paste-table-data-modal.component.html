<div class="modal-header">
  <h5 class="modal-title">Paste from spreadsheet <span class="badge bg-info text-light">BETA</span></h5>
  <button type="button" class="close" attr.aria-label="Close" (click)="onCancelCloseClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="requireData" class="alert alert-warning" role="alert">
    <i class="fas fa-exclamation-triangle"></i> Please paste some data into the text box
  </div>
  <textarea class="form-control mb-3" (change)="onTextAreaChange($event)" rows="5"></textarea>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [checked]="isFirstRowHeaders" (change)="onIsFirstRowHeadersChange($event)" id="firstRowHeaders">
    <label class="form-check-label" for="firstRowHeaders">
      Set first row as column headers
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [checked]="appendData" (change)="onAppendDataChange($event)" id="appendData">
    <label class="form-check-label" for="appendData">
      Append data to current entries
    </label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-sm" (click)="onImportClick()">Paste</button>
  <button type="button" class="btn btn-default btn-sm" (click)="onCancelCloseClick()">Cancel</button>
</div>
