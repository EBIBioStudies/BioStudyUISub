<ng-container [ngSwitch]="valueType.name">
  <label for="{{inputId}}" class="sr-only">Enter {{inputDisplayName}}</label>

  <input *ngSwitchCase="valueTypeNameEnum.text"
      id="{{inputId}}"
      type="text"
      class="form-control {{inputId}}"
      tooltip="{{isOverflow() && !ahead._container ? value : ''}}"
      container="body"
      placement="top"
      [formControl]="formControl"
      [ngClass]="{'input-sm': isSmall, 'group-element': isInputGroup}"
      [readonly]="readonly"
      [typeahead]="typeahead()"
      [typeaheadMinLength]="suggestThreshold"
      [typeaheadOptionsLimit]="200"
      [typeaheadScrollable]="true"
      [typeaheadOptionsInScrollableView]="suggestLength"
      [typeaheadIsFirstItemActive]="false"
      [typeaheadSelectFirstItem]="false"
      [placeholder]="valueType.placeholder"
      (blur)="onBlur()"
      (keydown)="onKeyDown($event)"
      stBootstrapValidation/>

  <textarea *ngSwitchCase="valueTypeNameEnum.largetext"
      id="{{inputId}}"
      class="form-control {{inputId}}"
      stAutosize="200"
      [placeholder]="valueType.placeholder"
      [ngClass]="{'group-element': isInputGroup}"
      [formControl]="formControl"
      [readonly]="readonly"
      (keyup.enter)="$event.stopPropagation()"
      (blur)="onBlur()"
      stBootstrapValidation>
  </textarea>

  <st-org-input *ngSwitchCase="valueTypeNameEnum.org"
    [inputId]="inputId"
    [formControl]="formControl"
    [multiple]="valueType.multiple"
    [readonly]="readonly"
    [isInputGroup]="isInputGroup">
  </st-org-input>

  <st-select-input *ngSwitchCase="valueTypeNameEnum.select"
    [inputId]="inputId"
    [formControl]="formControl"
    [values]="valueType.values"
    [multiple]="valueType.multiple"
    [readonly]="readonly"
    [isInputGroup]="isInputGroup">
  </st-select-input>

  <st-date-input *ngSwitchCase="valueTypeNameEnum.date"
      [inputId]="inputId"
      [isSmall]="isSmall"
      [formControl]="formControl"
      [readonly]="readonly"
      [maxDate]="nowInNyears()"
      [allowPast]="allowPast"
      (focusout)="onBlur()"
      [isInputGroup]="isInputGroup">
  </st-date-input>

  <st-id-link *ngSwitchCase="valueTypeNameEnum.idlink"
      [inputId]="inputId"
      [isSmall]="isSmall"
      [readonly]="readonly"
      [suggestThreshold]="suggestThreshold"
      [suggestLength]="suggestLength"
      [formControl]="formControl"
      (focusout)="onBlur()">
  </st-id-link>

  <st-orcid-input-box *ngSwitchCase="valueTypeNameEnum.orcid"
      [inputId]="inputId"
      [isSmall]="isSmall"
      [readonly]="readonly"
      [isPopupButton]="false"
      [formControl]="formControl"
      (focusout)="onBlur()">
  </st-orcid-input-box>

  <st-file-select *ngSwitchCase="valueTypeNameEnum.file"
                  [inputId]="inputId"
                  [formControl]="formControl"
                  [readonly]="readonly"
                  [allowFolders]="valueType.allowFolders"
                  [isInputGroup]="isInputGroup">
  </st-file-select>

  <st-pubmedid-search *ngSwitchCase="valueTypeNameEnum.pubmedid"
      [inputId]="inputId"
      [formControl]="formControl"
      [readonly]="readonly"
      (found)="selectData($event)">
  </st-pubmedid-search>

  <st-dna-input *ngSwitchCase="valueTypeNameEnum.dna"
      [inputId]="inputId"
      [formControl]="formControl"
      [readonly]="readonly"
      [isInputGroup]="isInputGroup">
  </st-dna-input>

  <st-protein-input *ngSwitchCase="valueTypeNameEnum.protein"
      [inputId]="inputId"
      [formControl]="formControl"
      [readonly]="readonly"
      [isInputGroup]="isInputGroup">
  </st-protein-input>
</ng-container>
