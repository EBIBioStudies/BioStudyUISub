<div class="container pt-3">
  <div class="alert alert-warning">
    New submissions and updates to BioStudies and the BioImage Archive, in particular, involving larger data volumes, may be disrupted until Monday, Feb 28th - we apologise for the inconvenience.
  </div>
  <div class="d-flex justify-content-end">
    <st-new-submission-button [isBusy]="isBusy"></st-new-submission-button>
  </div>
  <tabset>
    <tab [active]="showSubmitted" (selectTab)="onSubmTabSelect(true)">
      <ng-template tabHeading>
        <span tooltip="Studies already submitted or revised"
            container="body">
          <i class="fas fa-database" aria-hidden="true"></i>
          Submissions
        </span>
      </ng-template>
    </tab>
    <tab [active]="!showSubmitted" (selectTab)="onSubmTabSelect(false)">
      <ng-template tabHeading>
        <span tooltip="New studies draft submission or incomplete"
            container="body">
          <i class="fas fa-clock" aria-hidden="true"></i>
          Drafts
        </span>
      </ng-template>
    </tab>
  </tabset>
  <section>
    <ag-grid-angular style="width: 100%; height: 580px;" class="ag-theme-fresh"
        [gridOptions]="gridOptions"
        [columnDefs]="columnDefs"
        [suppressMenuHide]="true">
    </ag-grid-angular>
  </section>
  <a href="https://www.ebi.ac.uk/biostudies/studies/" target="_blank">
    Search published submissions <i class="fa fa-fw fa-external-link-square"></i>
  </a>
</div>
