<div *ngIf="!readonly" bsModal #submitResults="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     (onHide)="onSubmitResultsHide()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="submitResults.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 *ngIf="errors.length > 0" class="modal-title">Submit failed</h4>
                <h4 *ngIf="errors.length == 0" class="modal-title">Submit succeeded</h4>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li *ngFor="let error of errors" class="list-group-item text-danger">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;{{error}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row-offcanvas row-offcanvas-left">
    <subm-sidebar *ngIf="!readonly"
                  (toggle)="sideBarCollapsed=!sideBarCollapsed"
                  [collapsed]="sideBarCollapsed"
                  (select)="onSideBarSelect($event)"
                  [subm]="submission"
                  [submTemplate]="submissionTemplate"
                  [currSection]="currentSection">
    </subm-sidebar>

    <div class="container-fluid">
        <aside class="right-side content"
               [ngClass]="{'collapse-left' : !readonly && sideBarCollapsed}">

            <div *ngIf="submission"
                 class="panel"
                 [ngClass]="{'panel-danger': !submValid, 'panel-info': submValid}">

                <div class="panel-heading">
                    <span>Submission {{accno}}</span><span *ngIf="!readonly && !submValid"> << There are some validation errors. Please correct them before to proceed to submit >> </span>
                    <div *ngIf="readonly" class="pull-right">
                        <a class="pull-right btn btn-success btn-xs"
                           (click)="onEditSubmission()">Edit</a>
                    </div>
                </div>
                <div class="panel-body">
                    <subm-form
                            [subm]="submission"
                            [submTemplate]="submTemplate"
                            [currSection]="currentSection">
                    </subm-form>
                    <div>
                        <button *ngIf="!readonly && submValid"
                                type="button"
                                class="btn btn-primary btn-lg"
                                (click)="onSubmit($event)">Submit
                        </button>
                        <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
                    </div>
                </div>
            </div>

        </aside>
    </div>
</div>
