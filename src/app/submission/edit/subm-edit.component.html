<div *ngIf="!readonly" bsModal #submitResults="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     (onHide)="onSubmitResultsHide()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="submitResults.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 *ngIf="errors.length > 0" class="modal-title">Submit failed</h4>
                <h4 *ngIf="errors.length == 0" class="modal-title">Submit succeeded</h4>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li *ngFor="let error of errors" class="list-group-item text-danger">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;{{error}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row-offcanvas row-offcanvas-left">
    <subm-sidebar *ngIf="!readonly"
                  (toggle)="sideBarCollapsed=!sideBarCollapsed"
                  [collapsed]="sideBarCollapsed"
                  [section]="section">
    </subm-sidebar>

    <subm-navbar
            [class.collapse-left]="!readonly && sideBarCollapsed"
            [accno]="accno"
            [sectionPath]="sectionPath"
            (sectionClick)="onSectionClick($event)">
    </subm-navbar>

    <div class="container-fluid">
        <aside class="right-side content"
               [ngClass]="{'collapse-left' : !readonly && sideBarCollapsed}">

            <div *ngIf="subm"
                 class="panel navbar-subm-margin"
                 [ngClass]="{'panel-danger': !submValid, 'panel-info': submValid}">

                <div class="panel-body">
                    <subm-form [section]="section">
                    </subm-form>

                    <div class="list-group">
                        <div *ngFor="let section of section.sections.list()"
                              class="list-group-item">
                            {{section.typeName}}
                            <div *ngIf="section.accno" style="display: inline-block;">
                                : {{section.accno}}
                            </div>
                            <span class="btn-toolbar pull-right">
                                <button type="button" class="section-delete btn btn-danger btn-xs btn-flat"
                                        tooltip="delete"
                                        container="body"
                                        (click)="onSectionDelete(section)">
                                    <i class="fa fa-trash-o fa-fw"></i>
                                </button>
                                <button type="button" class="section-edit btn btn-primary btn-xs btn-flat"
                                        tooltip="edit"
                                        container="body"
                                        (click)="onSectionClick(section)">
                                    <!-- TODO: [ngClass]="{'list-group-item-danger': ...}" -->
                                    <i class="fa fa-pencil fa-fw"></i>
                                </button>
                            </span>
                        </div>
                    </div>

                    <div>
                        <button *ngIf="!readonly && submValid"
                                type="button"
                                class="btn btn-primary btn-lg"
                                (click)="onSubmit($event)">Submit
                        </button>
                        <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
                    </div>
                </div>

            </div>

        </aside>
        <confirm-dialog #confirmDialog></confirm-dialog>
    </div>
</div>
