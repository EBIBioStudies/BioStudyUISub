<div class="col-md-12">
    <a routerLink="/submissions">Submission list</a>
    <span *ngFor="let sec of sectionPath; let idx = index">
        &nbsp;<i class="fa fa-angle-double-right"></i>&nbsp;
        <a href="javascript:void(0)" (click)="onSectionClick(sec)">
            <strong *ngIf="idx === 0">{{accno}}</strong>
            <span *ngIf="idx > 0">{{sec.typeName + ' subsection'}}</span>
        </a>
    </span>
    <button class="button-link btn btn-danger btn-xs pull-right"
          *ngIf="errors && !errors.empty()"
          (click)="onErrorsLabelClick($event)">
        <strong>{{errors.total()}} error{{errors.total() > 1 ? 's' : ''}}</strong>
    </button>
    <button class="button-link btn-submit btn btn-primary btn-xs pull-right"
            *ngIf="!errors || errors.empty()"
            (click)="onSubmit($event)">
        Submit
    </button>
</div>
