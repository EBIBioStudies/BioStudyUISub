<div style="display:flex;align-items:center;height:100%;width:100%;padding:0 10px">
    <div>
        <h5>{{accno}}</h5>
    </div>
    <div style="margin-left:10px;">
        <span *ngFor="let sec of sectionPath">
            <i *ngIf="!lst" class="fa fa-angle-double-right"></i>
            &nbsp;<a (click)="onSectionClick(sec)">{{sec.typeName}}</a>
        </span>
    </div>
    <div style="margin-left: auto;">
        <span class="label"
              [ngClass]="{'label-danger': errors.length > 0, 'label-info': errors.length === 0}"
              (click)="onErrorsLabelClick($event)">
            {{errors.length}} Error(s)</span>
    </div>
</div>
