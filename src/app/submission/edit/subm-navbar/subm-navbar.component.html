<div class="col-md-12">
    <strong>{{accno}}</strong>
    <span *ngFor="let sec of sectionPath">
        <i class="fa fa-angle-double-right"></i>
        &nbsp;<a (click)="onSectionClick(sec)">{{sec.typeName}}</a>
    </span>
    <span class="label label-danger pull-right"
          *ngIf="!errors.empty()"
          (click)="onErrorsLabelClick($event)">
        {{errors.total()}} error{{errors.total() > 1 ? 's' : ''}}
    </span>
</div>
