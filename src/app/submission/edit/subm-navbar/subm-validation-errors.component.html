<div class="modal-header bg-danger">
    <button type="button"
            class="close"
            (click)="bsModalRef.hide()"
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{errors.total()}} Error(s)</h4>
</div>
<div class="modal-body">
    <ul class="list-group">
        <li *ngFor="let error of errorList"
            class="list-group-item text-danger">
            <i *ngFor="let i of error.level"
               style="width:20px"
               class="fa fa-long-arrow-right"
               aria-hidden="true"></i>
            <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;{{error.message}}
        </li>
    </ul>
</div>
