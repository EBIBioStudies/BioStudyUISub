<span *ngIf="feature.size() > 0">
    <strong class="text-muted" *ngIf="!errorNum && !readonly && feature.type.required && !featureForm.form.valid">
        (at least one is required)
    </strong>
    <strong class="text-danger" *ngIf="errorNum">Please review the fields below</strong>
</span>
<div class="panel panel-default feature">

    <div *ngIf="!readonly" class="panel-heading clearfix">
        <div *ngIf="isMenu" class="btn-toolbar pull-left" role="toolbar">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-xs btn-default" dropdownToggle>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="single-button">
                    <li *ngFor="let act of actions" role="menuitem">
                        <a class="dropdown-item" (click)="act.invoke()">{{act.label}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <i class="fa fa-lg {{feature.type.icon}}"></i>
        <div class="panel-description">
            <div>{{feature.type.description}}</div>
            <div *ngIf="allowedCols.length && userData.isPrivileged">
                <strong>{{feature.type.uniqueCols ? 'More' : 'Available'}} {{feature.singleRow ? 'key' : 'column'}}s</strong>:
                <i>{{allowedCols.join(', ')}}.</i>
            </div>
        </div>
        <span class="label label-danger pull-right" *ngIf="errorNum">{{errorNum}} error{{errorNum > 1 ? 's' : ''}}</span>
    </div>

    <div class="panel-body" #featureEl>
        <div *ngIf="!readonly || !feature.isEmpty()">
            <subm-feature-grid *ngIf="!feature.singleRow"
                               [featureForm]="featureForm"
                               [colNames]="allowedCols"
                               [readonly]="readonly">
            </subm-feature-grid>
            <subm-feature-list *ngIf="feature.singleRow"
                               [featureForm]="featureForm"
                               [colNames]="allowedCols"
                               [readonly]="readonly">
            </subm-feature-list>
        </div>
    </div>
</div>
