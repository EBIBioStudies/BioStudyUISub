<div style="width:100%;height:30px">
    <div *ngIf="!editMode"
         class="frame" [ngClass]="{'pointer': canEdit}">

        <span class="text-muted">{{column.name || 'New Column'}}</span>
        <div class="icons">
            <i *ngIf="canEdit"
               class="fa fa-pencil-square-o"
               aria-hidden="true"
               (click)="onEditIconClick($event)"></i>
            <i *ngIf="canEdit"
               class="fa fa-times"
               aria-hidden="true"
               (click)="onRemoveIconClick($event)"></i>
        </div>
    </div>

    <input *ngIf="editMode"
           type="text"
           class="form-control input-sm form-control-auto"
           style="width:100%"
           name="editBox"
           [(ngModel)]="column.name"
           (blur)="onEditBoxBlur($event)"
           (keyup)="onEditBoxKeyUp($event)" #inputBox>

</div>
