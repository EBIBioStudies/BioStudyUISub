<!-- TODO: This is kind of equivalent to subm-field.component.html. Merge the two? -->
<input *ngIf="type === 'text'"
       type="text"
       class="form-control input-sm"
       [(ngModel)]="value"
       [readonly]="readonly"
       [required]="required">
<!--
           [typeahead]="typeaheadAttrValues(attr.name)"
           typeaheadAppendToBody="true"
           typeaheadMinLength="0"
           typeaheadOptionsLimit="30"

-->
<date-input
        *ngIf="type === 'date'"
        [(ngModel)]="value"
        [required]="required"
        [readonly]="readonly"
        bsstDateFormat>
</date-input>
<file-input *ngIf="type === 'file'"
            [(ngModel)]="value"
            [required]="required"
            [readonly]="readonly">
</file-input>
<textarea *ngIf="type === 'textblob'"
          class="form-control input-sm"
          [(ngModel)]="value"
          [readonly]="readonly"
          [required]="required"
          autosize="200"></textarea>
