<div class="form-horizontal container-fluid" [formGroup]="featureForm?.form">
    <div class="headings row text-muted">
        <div class="cell heading col-xs-3">Key</div>
        <div class="cell heading col-xs-9">Value</div>
    </div>
    <div *ngFor="let column of columns; let idx = index; let first = first; let last = last">
        <div class="row" #rowEl *ngIf="!readonly">
            <div class="cell col-xs-3">
                <div class="form-group key-field"
                     [ngClass]="{'optional': column.isRemovable,
                                 'has-error': column.hasErrors}">
                    <div [ngClass]="{'input-group': column.isRemovable, 'readonly': column.isReadonly}">
                        <span *ngIf="column.isRemovable" class="input-group-btn"
                              container="body"
                              [tooltip]="featureForm.canDeleteRowAt(index) ? '' : 'The list must contain one entry at least'">
                              <button type="button" tabindex="-1"
                                      class="btn btn-sm btn-danger btn-flat"
                                      (click)="featureForm.onRowDelete(idx)"
                                      [disabled]="!featureForm.canDeleteRowAt(idx)"
                                      [tooltip]="featureForm.canDeleteRowAt(idx) ? 'Delete &quot;' + column.name + '&quot; entry' : ''"
                                      placement="bottom"
                                      container="body">
                                   <i class="fa fa-trash-o"></i>
                              </button>
                        </span>
                        <input type="text" class="form-control input-sm"
                               placement="top"
                               triggers="focus"
                               container="body"
                               containerClass="text-danger"
                               popover="{{column.hasErrors ? 'Please use a unique key name' : ''}}"
                               [formControl]="column.control"
                               [readonly]="column.isReadonly"
                               [typeahead]="featureForm.columnNamesTypeahead(column)"
                               [typeaheadMinLength]="0"
                               [typeaheadOptionsLimit]="200"
                               [typeaheadScrollable]="true"
                               [typeaheadOptionsInScrollableView]="suggestLength"
                               [unique]="featureForm.hasUniqueColumns"
                               (blur)="column.control.value ||
                                       column.control.setValue(featureForm.featureTypeName + ' ' + (idx + 1))"
                               #ahead="bs-typeahead">
                    </div>
                </div>
            </div>
            <div class="cell col-xs-9" *ngFor="let cell of [featureForm.cellControlAt(0,column.id)]">
                <div class="form-group"
                     [ngClass]="{'readonly': column.isReadonly,
                                 'optional': !column.isRequired,
                                 'has-error': cell.control.invalid && cell.control.touched}">
                    <input-value placement="top"
                                triggers="focus"
                                container="body"
                                containerClass="{{featureForm.isRequired ? 'text-danger' : 'text-warning'}}"
                                popover="{{cell.hasErrors ? cell.errors : ''}}"
                                [valueType]="column.valueType"
                                [readonly]="readonly || column.isReadonly"
                                [required]="column.isRequired"
                                [formControl]="cell.control"
                                [autosuggestSource]="featureForm.columnValuesTypeaheadFunc(column.id)"
                                validate-onblur>
                    </input-value>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-1 col-md-1">
        <button *ngIf="!readonly"
                type="button"
                class="btn-add btn btn-link"
                [tooltip]="'Add a new ' + featureForm.featureName"
                container="body"
                (click)="featureForm.onColumnAdd()">
            <i class="fa fa-lg fa-plus-circle"></i>
            Add {{featureForm.featureName}} row
        </button>
    </div>
</div>
