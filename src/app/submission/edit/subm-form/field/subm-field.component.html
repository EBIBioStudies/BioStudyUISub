<input *ngIf="type === 'text'"
       type="text" class="form-control"
       [ngClass]="{'input-sm': isSmall}"
       [(ngModel)]="value"
       [readonly]="readonly"
       [required]="required"
       (blur)="onBlur()">

<!--
           [typeahead]="typeaheadAttrValues(attr.name)"
           typeaheadAppendToBody="true"
           typeaheadMinLength="0"
           typeaheadOptionsLimit="30"
-->

<date-input
        *ngIf="type === 'date'"
        [(ngModel)]="value"
        [required]="required"
        [readonly]="readonly"
        (focusout)="onBlur()">
</date-input>

<file-input *ngIf="type === 'file'"
            [(ngModel)]="value"
            [required]="required"
            [readonly]="readonly"
            (focusout)="onBlur()">
</file-input>

<textarea *ngIf="type === 'textblob'"
          class="form-control"
          [(ngModel)]="value"
          [readonly]="readonly"
          [required]="required"
          autosize="200"
          (blur)="onBlur()">
</textarea>
