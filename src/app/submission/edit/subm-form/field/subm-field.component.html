<input *ngIf="type === 'text'"
       type="text" class="form-control"
       tooltip="{{isOverflow ? value : ''}}"
       container="body"
       placement="bottom"
       [ngClass]="{'input-sm': isSmall}"
       [(ngModel)]="value"
       [readonly]="readonly"
       [required]="required"
       (blur)="onBlur()">

<!--
           [typeahead]="typeaheadAttrValues(attr.name)"
           typeaheadAppendToBody="true"
           typeaheadMinLength="0"
           typeaheadOptionsLimit="30"
-->
<date-input
        *ngIf="type === 'date'"
        [(ngModel)]="value"
        [required]="required"
        [readonly]="readonly"
        (focusout)="onBlur()">
</date-input>

<!-- TODO: Template-driven validation for ORCID is not bubbling up to the reactive form control wrapping it -->
<orcid-input-box
        *ngIf="type === 'orcid'"
        [isSmall]="isSmall"
        [required]="required"
        [isPopupButton]="false"
        [(ngModel)]="value">
</orcid-input-box>

<file-input *ngIf="type === 'file'"
            [(ngModel)]="value"
            [required]="required"
            [readonly]="readonly"
            (focusout)="onBlur()">
</file-input>

<pubmedid-search
        *ngIf="type === 'pubmedid'"
        [(ngModel)]="value"
        (found)="asyncData($event)">
</pubmedid-search>

<textarea *ngIf="type === 'textblob'"
          class="form-control"
          [(ngModel)]="value"
          [readonly]="readonly"
          [required]="required"
          autosize="200"
          (blur)="onBlur()">
</textarea>
