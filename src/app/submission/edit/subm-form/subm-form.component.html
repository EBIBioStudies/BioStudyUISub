<form *ngIf="sectionForm"
      [formGroup]="sectionForm.form"
      (ngSubmit)="onSubmit($event)">

    <div *ngFor="let fieldControl of sectionForm.fieldControls" class="{'form-group row'}">
        <subm-field [fieldControl]="fieldControl"
                    [readonly]="readonly">
        </subm-field>
    </div>

    <div *ngFor="let featureForm of sectionForm.featureForms"
         [ngClass]="{'form-group row': featureForm.size() > 0}">
        <subm-feature [featureForm]="featureForm"
                      [readonly]="readonly">
        </subm-feature>
    </div>
</form>
