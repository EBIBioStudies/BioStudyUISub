<aside class="left-side sidebar sidebar-offcanvas"
       [ngClass]="{'collapse-left' : collapsed}">

    <ul class="sidebar-menu">
        <li class="sidebar-item sidebar-edit-btn-item menu-toggle">
            <a (click)="onToggle($event)">
                <i class="fa fa-bars fa-fw"></i>
                <span *ngIf="!collapsed">Minimise</span>
            </a>
            <div *ngIf="!collapsed" class="sidebar-edit-btn">
                <a (click)="onEditModeToggle($event)">
                    <i class="fa fa-fw" [ngClass]="{'fa-edit': !editing, 'fa-check': editing}"></i>
                </a>
            </div>
        </li>
        <li class="sidebar-item success" *ngFor="let item of items">
            <a *ngIf="!editing" (click)="item.onClick($event)"
               [tooltip]="item.label"
               placement="right"
               container="body">
                <i class="fa fa-fw" [ngClass]="item.icon"></i>
                <span *ngIf="!collapsed">{{item.label}}</span>
            </a>
            <a *ngIf="editing" class="sidebar-item-editor">
                <div class="item-icon-left">
                    <i class="fa fa-fw" [ngClass]="item.icon"></i>
                </div>
                <div class="item-editbox-wrap">
                    <div class="item-editbox">
                        <input type="text"
                               class="form-control input-sm form-control-auto"
                               [(ngModel)]="item.value"/>
                    </div>
                    <div class="item-icon-right">
                        <i class="fa fa-trash-o fa-fw"></i>
                    </div>
                </div>
            </a>
        </li>
        <li *ngIf="!editing" class="sidebar-item success">
            <a (click)="onAddClick($event)">
                <i class="fa fa-fw fa-plus"></i>
                <span *ngIf="!collapsed">Add...</span>
            </a>
        </li>
    </ul>
</aside>
<subm-add-dialog
        #addDialog
        (okClick)="onAdd($event)">
</subm-add-dialog>
