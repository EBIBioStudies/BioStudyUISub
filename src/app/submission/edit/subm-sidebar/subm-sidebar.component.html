<aside class="left-side sidebar sidebar-offcanvas"
       [ngClass]="{'collapse-left' : collapsed}">

    <ul class="sidebar-menu">
        <li class="sidebar-item menu-toggle">
            <a (click)="onToggle($event)">
                <i class="fa fa-bars fa-fw"></i>
                <span *ngIf="!collapsed">Minimise</span>
            </a>
        </li>
        <li class="sidebar-item success" *ngFor="let item of items">
            <a (click)="item.onClick($event)"
               [tooltip]="item.label"
               placement="right"
               container="body"
               [ngClass]="{'disabled-link': item.disabled}">
                <i class="fa fa-fw" [ngClass]="item.icon"></i>
                <span *ngIf="!collapsed">{{item.label}}</span>
            </a>
        </li>
        <li class="sidebar-item success">
            <a (click)="onAddClick($event)">
                <i class="fa fa-fw fa-plus"></i>
                <span  *ngIf="!collapsed">Add...</span>
            </a>
        </li>
    </ul>
</aside>
<subm-add-dialog
        #addDialog
        (okClick)="onAdd($event)">
</subm-add-dialog>
