<div bsModal #bsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                New Type Item
                <button type="button" class="close pull-right" aria-label="Close" (click)="bsModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Type:</label>
                    <select class="form-control"
                            [(ngModel)]="itemType">
                        <option value="AttributeList">Attribute List</option>
                        <option value="AttributeGrid">Attribute Grid</option>
                        <option value="Section">Section</option>
                    </select>
                </div>
                <div *ngIf="itemType === 'AttributeList' || itemType === 'AttributeGrid' || itemType == 'Section'">
                    <div class="form-group">
                        <label class="control-label">Name:</label>
                        <input type="text" class="form-control"
                               placeholder="Default is &quot;Test&quot;"
                               [(ngModel)]="name"
                               [required]="true">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button"
                            class="btn btn-primary btn-sm"
                            (click)="ok();bsModal.hide()">Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
