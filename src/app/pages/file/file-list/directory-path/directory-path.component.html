<span class="dot" *ngIf="isEmpty">.</span>
<span *ngFor="let dir of dirs; let last = last; let index = index" class="dir">
  <a *ngIf="!last"
     href="javascript:void(0)"
     (click)="onDirectoryClick(index)">
    {{dir}}
  </a>
  <span *ngIf="!last"><i class="fa fa-angle-right"></i></span>
  <span *ngIf="last">{{dir}}</span>
</span>
