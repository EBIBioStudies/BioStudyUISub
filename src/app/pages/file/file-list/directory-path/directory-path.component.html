<span class="root" *ngIf="isEmpty">
  <i class="fa fa-home"></i>
</span>
<span class="root" *ngIf="!isEmpty">
  <a *ngIf="!last"
    href="javascript:void(0)"
    (click)="onDirectoryClick('root')">
    <i class="fa fa-home"></i>
  </a>
  <i class="fa fa-angle-right chevron"></i>
</span>
<span *ngFor="let dir of dirs; let last = last; let index = index" class="dir">
  <a *ngIf="!last"
     href="javascript:void(0)"
     (click)="onDirectoryClick(index)">
    {{dir}}
  </a>
  <span *ngIf="!last">
    <i class="fa fa-angle-right chevron"></i>
  </span>
  <span *ngIf="last">{{dir}}</span>
</span>
