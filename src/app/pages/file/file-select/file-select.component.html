<div class="input-group" dropdown>
  <input id="{{inputId}}" type="text" [ngModel]="value" class="form-control custom-file-input"
    (click)="openFileSelectModal()" [ngClass]="{'is-grouped': isInputGroup}" readonly #inputbox />
  <div *ngIf="!readonly" class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="openFileSelectModal()">Select File</button>
  </div>
</div>
