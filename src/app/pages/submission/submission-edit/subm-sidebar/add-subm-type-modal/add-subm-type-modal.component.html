<form novalidate autocomplete="off"
    #form="ngForm"
    (ngSubmit)="onSubmit(form)">
  <div class="modal-header bg-primary">
    Add new...
    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group" [ngClass]="{'has-error': form.invalid && !form.pristine}">
      <label class="control-label" for="typeName">
        <span class="text-black">Name</span>
        <ng-template #popTemplate>
          <strong class="text-muted">Existing names</strong>:
          <span *ngFor="let featName of featNames; let last = last"
              [ngClass]="{'text-danger': featName === typeName}">
                  {{featName}}{{last ? '': ', '}}
          </span>
        </ng-template>
        <span *ngIf="typeNameCtrl.invalid && !typeNameCtrl.pristine">
          <span *ngIf="typeNameCtrl.errors?.required">Please enter a name</span>
          <span *ngIf="typeNameCtrl.errors?.unique"
              container="body"
              placement="top"
              [popover]="popTemplate"
              #uniquePop="bs-popover">
            Please use a unique name
          </span>
        </span>
        <span [hidden]="typeBase === 'Section' || (typeNameCtrl.invalid && typeNameCtrl.touched)" class="text-muted">
          (must be unique)
        </span>
      </label>
      <input type="text" class="form-control"
           [(ngModel)]="typeName"
           id="typeName"
           name="typeName"
           #typeNameCtrl="ngModel"
           stValidateOnblur
           required
           [unique]="typeBase !== 'Section'"
           (focus)="onTypeNameFocus()"
           (blur)="onTypeNameBlur()"
           #focusBtn>
    </div>
    <div class="form-group">
      <label class="control-label">As</label>
      <select class="form-control"
          [(ngModel)]="typeBase"
          id="typeBase"
          name="typeBase">
        <option value="List">List</option>
        <option value="Grid">Grid</option>
        <option value="Section">Page</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-right">
      <button type="submit" class="btn btn-primary btn-sm">
        Add
      </button>
      <button type="button"
          class="btn btn-default btn-sm"
          (click)="onCancel(form)">Cancel
      </button>
    </div>
  </div>
</form>
