<st-container-root>
  <aside class="row col-md-10 col-md-offset-1">
    <h3>Submissions</h3>
    <span class="pull-right">
      <button class="btn btn-primary"
          (click)="onUploadSubmClick($event)"
          [disabled]="isBusy"
          tooltip="Create/Update a submission from a file"
          container="body">
        <i class="fa fa-upload" aria-hidden="true"></i>
        <span>Direct upload</span>
      </button>
      <button class="btn btn-primary"
          tooltip="Create a new submission manually"
          container="body"
          stNewSubmissionButton>
        <span>Add new</span>
      </button>
    </span>
    <tabset>
      <tab [active]="showSubmitted" (selectTab)="onSubmTabSelect(true)">
        <ng-template tabHeading>
          <span tooltip="Studies already submitted or revised"
              container="body">
            <i class="fas fa-database" aria-hidden="true"></i>
            Submitted
          </span>
        </ng-template>
      </tab>
      <tab [active]="!showSubmitted" (selectTab)="onSubmTabSelect(false)">
        <ng-template tabHeading>
          <span tooltip="New studies draft submission or incomplete"
              container="body">
            <i class="fas fa-clock" aria-hidden="true"></i>
            Draft
          </span>
        </ng-template>
      </tab>
    </tabset>
    <section>
      <div class="panel panel-info">
        <div class="row subm-list">
          <div class="col-xs-12">
            <!-- Grid options set to 15 30-pixel rows per page + 40px-height heading + 40px-height footer => height = 450px + 80px  -->
            <ag-grid-angular  style="width: 100%; height: 530px;" class="ag-theme-fresh"
                      [gridOptions]="gridOptions"
                      [columnDefs]="columnDefs"
                      [suppressMenuHide]="true"
                      (cellClicked)="onRowClicked($event)">
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </section>
    <a href="https://www.ebi.ac.uk/biostudies/studies/" target="_blank">
      Search published submissions <i class="fa fa-fw fa-external-link-square"></i>
    </a>
  </aside>
</st-container-root>
