<div class="form-group">
  <input class="form-control input-sm"
       [(ngModel)]="text"
       #inputEl>
</div>
<button class="btn btn-sm btn-primary btn-submit"
    type="submit"
    (click)="onApplyClick()">
  Filter
</button>
<button class="btn btn-sm btn-default btn-submit"
    type="button"
    (click)="onClearClick()">
  Clear
</button>
