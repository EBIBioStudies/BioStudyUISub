<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-bsst navbar-fixed-top" role="navigation">
    <global-error></global-error>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="toggleCollapsed()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <a  class="navbar-brand"
                routerLink="/submissions">
                <div class="logo-bsst">
                    <span class="name-bsst">submission tool</span> <span class="version-bsst">v{{appVersion}}</span>
                </div>
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-right" [collapse]="navCollapsed">
            <ul class="nav navbar-nav">
                <li>
                    <a routerLink="/help"
                       routerLinkActive="active"
                       tooltip="Go to the help page"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-question"></i>
                        Help
                    </a>
                </li>

                <li *ngIf="!userLoggedIn">
                    <a routerLink="/signup"
                       routerLinkActive="active"
                       tooltip="Register as new user"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-user-plus fa-fw"></i>
                        Register
                    </a>
                </li>

                <li *ngIf="!userLoggedIn">
                    <a routerLink="/signin"
                       tooltip="Start submitting studies"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-sign-in"></i>
                        Log in
                    </a>
                </li>

                <li *ngIf="userLoggedIn">
                    <a routerLink="submissions"
                       routerLinkActive="active"
                       tooltip="List of submissions"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-table"></i>
                        Submissions
                    </a>
                </li>

                <li *ngIf="userLoggedIn">
                    <a routerLink="files"
                       routerLinkActive="active"
                       tooltip="Upload or list your files"
                       placement="bottom"
                       (click)="toggleCollapsed()">
                        <i class="fa fa-fw fa-upload"></i>
                        Files
                    </a>
                </li>

                <li *ngIf="userLoggedIn">
                    <a href="javascript:void(0)"
                       (click)="signOut()">
                        <i class="fa fa-fw fa-sign-out"></i>
                        Log out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
