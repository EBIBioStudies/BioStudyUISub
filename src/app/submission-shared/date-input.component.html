<div class="dropdown"
     [ngClass]="{'readonly': readonly}"
     (click)="onClick($event)">
    <input class="form-control" type="text" readonly
           [ngClass]="{'input-sm': isSmall}"
           [ngModel]="dateValue"
           [required]="required"
           (bsValueChange)="onPickerSet($event)"
           (onShown)="onPickerShown()"
           bsDatepicker
           #dp="bsDatepicker">
</div>
