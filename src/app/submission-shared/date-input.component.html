<div class="dropdown"
     [ngClass]="{'readonly': readonly}"
     (click)="onClick($event)">
    <input type="text" class="form-control" readonly
           bsDatepicker
           (bsValueChange)="onPickerSet($event)"
           (onShown)="onPickerShown()"
           [ngModel]="dateValue"
           [required]="required"
           #dp="bsDatepicker">
</div>
