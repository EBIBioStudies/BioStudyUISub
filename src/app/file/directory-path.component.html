<span class="label label-default">
    <span *ngIf="path[0] == '/'">/</span>
    <span *ngFor="let dir of dirs; let last = last; let index = index">
        <a *ngIf="!last"
           href="javascript:void(0)"
           (click)="onDirectoryClick(index)">
            {{dir}}
        </a>
        <span *ngIf="!last">/</span>
        <span *ngIf="last">{{dir}}</span>
    </span>
</span>
