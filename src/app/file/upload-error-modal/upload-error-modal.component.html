<div class="modal-header">
  <h5 class="modal-title text-danger">Uploading Error</h5>
  <button type="button" class="close" aria-label="Close" (click)="onCancelCloseClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p [innerHTML]="defaultErrorMessage"></p>
  <h6>Details</h6>
  <p class="text-muted">
    {{errorDetail}}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default btn-sm" (click)="onCancelCloseClick()">Close</button>
</div>
