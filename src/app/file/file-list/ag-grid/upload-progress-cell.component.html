<div *ngIf="isUploading && value < 100" class="progress">
  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': value + '%'}">
    <span>{{value}}%</span>
  </div>
</div>
<div *ngIf="value === 100" class="text-success text-center">
  <i class="fa fa-check"></i>
</div>
<div class="text-danger">
  <button *ngIf="value < 0" type="button" class="btn btn-danger btn-sm" (click)="onErrorClick()">
    <i class="fa fa-times-circle"></i>
    {{errorTitle}}
  </button>
</div>
