<div *ngIf="editing">
    <input type="text"
           class="form-control form-control-auto simple-box"
           name="inline-edit-box"
           [required]="required"
           [(ngModel)]="value"
           [placeholder]="placeholder"
           (blur)="onEditBoxBlur($event)"
           (keyup)="onEditBoxKeyUp($event)"
           #inlineEditBox/>
</div>
<div class="inline-edit-wrapper"
     [ngClass]="{'editable': canEdit}"
     *ngIf="!editing">
    <span class="editable-value text-muted"
          (click)="canEdit && onEditClick()">
        {{value}}
    </span>
    <div class="icons">
        <button class="btn btn-xs btn-link"
                *ngIf="canEdit"
                (click)="onEditClick()">
            <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-xs btn-link"
                *ngIf="canEdit"
                (click)="onRemoveClick($event)">
            <i class="text-danger fa fa-trash-o"></i>
        </button>
    </div>
</div>
