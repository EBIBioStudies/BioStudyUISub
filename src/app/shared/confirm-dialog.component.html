<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
  <button type="button"
      class="close"
      (click)="cancel()"
      aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="media">
    <div class="align-self-start mr-2">
      <i aria-hidden="true" class="fa fa-exclamation-triangle"></i>
    </div>
    <div class="media-body">
      {{body}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-xs" (click)="ok()" autofocus #focusBtn>
    {{confirmLabel}}
  </button>
  <button *ngIf="!isHideCancel" type="button" class="btn btn-default btn-xs" (click)="cancel()">
    {{abortLabel}}
  </button>
</div>
