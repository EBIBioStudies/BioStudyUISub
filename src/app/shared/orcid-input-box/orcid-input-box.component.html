<div [ngClass]="{'input-group': isPopupButton}">
  <input type="text" class="form-control {{inputId}}" id="{{inputId}}" [ngClass]="{'input-sm': isSmall}" [(ngModel)]="value" (blur)="onBlur()"
    pattern="\d{4}-\d{4}-\d{4}-\d{3}[0-9X]" placeholder="{{!readonly ? 'e.g. 1892-5647-2571-9436' : ''}}"
    [readonly]="readonly">
  <div *ngIf="isPopupButton" class="input-group-append">
    <button class="btn btn-sm btn-primary" type="button" title="Log into ORCID system to retrieve your ORCID identifier"
      [ngClass]="{'btn-sm': isSmall}" (click)="openPopup()">
      <i class="fa fa-external-link-alt" aria-hidden="true"></i>
    </button>
  </div>
</div>
