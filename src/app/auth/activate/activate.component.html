<st-container-root>
  <st-container-md>
    <div class="panel auth-content panel-default">
      <div class="panel-body">
        <div *ngIf="!message">
          <h3 class="text-muted">
            <i class="fa fa-circle-o-notch fa-spin" style="font-size:48px"></i>&nbsp;Activating...
          </h3>
        </div>
        <div *ngIf="message">
          <h3 *ngIf="hasError" class="text-muted text-danger" style="text-align: center">
            <i class="fa fa-warning"></i>&nbsp;The activation process was not successful.
          </h3>
          <h3 *ngIf="!hasError" class="text-muted text-success">
            <i class="fa fa-check text-success"></i>&nbsp;{{message}}
            <p>
              You can now <a routerLink="/signin">log in</a>
            </p>
          </h3>
        </div>
      </div>
    </div>
  </st-container-md>
</st-container-root>
