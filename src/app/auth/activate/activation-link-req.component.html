<container-root>
    <container-md>
        <div class="auth-content">
            <div class="alert alert-danger" [ngClass]="{'invisible': !hasError}">
                {{hasError ? message : '&nbsp;'}}
            </div>
        </div>
        <p>
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            <a routerLink="/signin">Back to Log in</a>
        </p>
        <div class="panel panel-default">
            <div class="panel-body" *ngIf="!showSuccess">
                <h4>
                    Resend activation email
                </h4>
                <p>Please enter your email address to send a new activation email.</p>
                <form novalidate name="raForm" role="form"
                      (ngSubmit)="raForm.valid && onSubmit($event)" #raForm="ngForm">
                    <div class="form-group" [ngClass]="{'has-error': email.invalid}">
                        <label class="control-label" for="email">Email address
                            <span *ngIf="email.errors">
                                <span *ngIf="email.errors.required">: cannot be blank</span>
                            </span>
                        </label>
                        <input type="text" id="email" name="email" autofocus
                               class="form-control"
                               [(ngModel)]="model.email"
                               (change)="onFieldChange()"
                               required
                               #email>
                    </div>
                    <div class="form-group">
                        <re-captcha (resolved)="onRecaptchaResolved($event)"
                                    siteKey="6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve"
                                    #recaptcha></re-captcha>
                    </div>
                    <div class="form-group margin-top-large row-submit">
                        <button type="submit" class="btn btn-primary btn-submit col-md-6"
                                [disabled]="isSubmitting">
                            Resend activation email
                        </button>
                        <div class="text-muted col-md-6">
                            <span *ngIf="isSubmitting"><i class="fa fa-cog fa-spin"></i> Sending...</span>
                        </div>
                    </div>
                </form>

            </div>
            <div class="panel-body" *ngIf="showSuccess">
                <h4 class="text-success">
                    The activation link has been sent to the address you have entered. Please check your email,
                    including the spam/trash folder.
                </h4>
            </div>
        </div>

    </container-md>
</container-root>
