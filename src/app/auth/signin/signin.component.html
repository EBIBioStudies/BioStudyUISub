<container-root>
    <container-md>
        <div class="auth-content">
            <div class="alert" [ngClass]="{'alert-danger': error, 'invisible': !error}">
                {{error ? error.message.replace('FAIL', '') + '. Please check your email and password and try again.' : '&nbsp;'}}
            </div>
            <h3>Welcome</h3>
            <p>
                Please log in to submit studies. Don't have an account?
                <a routerLink="/signup">
                    Register
                    <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                </a>
            </p>
            <div class="panel panel-default">
                <div class="panel-body">

                    <form id="login-form" novalidate name="signInForm" role="form"
                          (ngSubmit)="onSubmit(signInForm)"
                          #signInForm="ngForm">
                        <div class="form-group" [ngClass]="{'has-error': login.invalid && login.touched}">
                            <label class="control-label" for="login">
                                <span class="text-black">Email address</span>
                                <span *ngIf="login.invalid && login.touched">Please enter an email address</span>
                            </label>
                            <input type="text" id="login" name="login" autofocus
                                   class="form-control"
                                   [(ngModel)]="model.login"
                                   required
                                   validate-onblur
                                   (change)="resetGlobalError()"
                                   #login="ngModel"
                                   #focusEl />
                            <div class="text-right">
                                <a routerLink="/resend_activation_link">Resend activation email</a>
                            </div>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': password.invalid && password.touched}">
                            <label class="control-label" for="password">
                                <span class="text-black">Password</span>
                                <span *ngIf="password.invalid && password.touched">Please enter a password</span>
                            </label>
                            <input type="password" name="password" id="password"
                                   class="form-control"
                                   [(ngModel)]="model.password"
                                   required
                                   validate-onblur
                                   (change)="resetGlobalError()"
                                   #password="ngModel"/>
                            <div class="text-right">
                                <a routerLink="/password_reset_request">Forgot your password?</a>
                            </div>
                        </div>

                        <div class="row-submit">
                            <button type="submit" class="btn btn-primary btn-submit"
                                    [disabled]="isLoading">Log in</button>
                            <div class="text-muted col-md-10">
                                <span *ngIf="isLoading"><i class="fa fa-cog fa-spin"></i> Logging in...</span>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </container-md>
</container-root>
