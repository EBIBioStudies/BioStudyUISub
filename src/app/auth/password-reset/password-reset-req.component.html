<container-root>
    <container-md>

        <div class="panel auth-content panel-default">
            <div *ngIf="showSuccess" class="panel-body">
                <h4 class="text-success">
                    If there is an account associated with <a href="mailto:{{model.email}}">{{model.email}}</a> you will receive an email with a link to reset your password.
                </h4>
            </div>

            <div *ngIf="!showSuccess" class="panel-body">
                <h4>
                    Forgot your password?
                </h4>
                <p>Please enter your login email address below and we'll send you a link to create a new
                    password right away.</p>
                <h5 *ngIf="hasError" class="text-danger">
                    {{message}}
                </h5>
                <form id="pwd-req-form" novalidate name="pwdReqForm" role="form"
                      (ngSubmit)="pwdReqForm.valid && onSubmit($event)" #pwdReqForm="ngForm">

                    <div class="form-group" [ngClass]="{'has-error': emailInput.invalid && emailInput.dirty}">
                        <label class="control-label" for="email">Email address
                            <span *ngIf="emailInput.invalid && emailInput.dirty">: cannot be blank</span>
                        </label>
                        <input type="email" id="email" name="email" tabindex="1"
                               class="form-control"
                               [(ngModel)]="model.email"
                               (onOnModelChange)="message=''"
                               required
                               #emailInput>
                    </div>
                    <div class="form-group">
                        <re-captcha (resolved)="onRecaptchaResolved($event)"
                                   siteKey="6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve"
                                   #recaptcha></re-captcha>
                    </div>
                    <div class="form-group margin-top-large">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </container-md>
</container-root>
