<div class="modal-body padding-none">
    <div ng-repeat="message in params.messages">
        <div class="alert alert-warning margin-none">
            <p>{{message}}</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$close(true)">OK</button>
    <button class="btn btn-primary" type="button" ng-click="$dismiss(false)">Cancel</button>
</div>
