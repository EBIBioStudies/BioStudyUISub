<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Select a file from the server.</h4>
</div>
<div class="modal-body">
    <tree-grid tree-data="files"
               tree-control="my_tree"
               col-defs="col_defs"
               expand-on="expanding_property"
               on-select="selectFile(branch)"
               expand-level="2"
               icon-leaf="{{'fa fa-file'}}">
    </tree-grid>
</div>
<div class="modal-footer">
    <button ng-class="{disabled : selected.type !=='FILE'}" type="button" class="btn btn-default"
            ng-click="chooseFile();">Choose
    </button>
    <button type="button" class="btn btn-default" ng-click="$close();">Close</button>

</div>
