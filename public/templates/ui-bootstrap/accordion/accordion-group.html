<div class="panel panel-default">
  <div class="panel-heading">
      <a href class="accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading">
        <h4 class="panel-title">

          <i class="fa fa-chevron-right" ng-show="!isOpen"></i>
          <i class="fa fa-chevron-down" ng-show="isOpen"></i>
          <span ng-class="{'text-muted': isDisabled}">{{heading}}</span>
        </h4>
      </a>
  </div>
  <div class="panel-collapse" collapse="!isOpen">
	  <div class="panel-body accordion-body" ng-transclude></div>
  </div>
</div>
