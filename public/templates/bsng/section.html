<div class="panel" ng-class="{'panel-danger': formContacts.$invalid, 'panel-info':formContacts.$valid}"
     default-class="panel-info" ng-show="data.model.length > 0" ng-form name="formContacts">
    <div class="panel-heading">{{labels.title}} <span class="badge">{{data.model.length}}</span>
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group ">
                <button class="btn btn-xs btn-success"
                        uib-tooltip="{{labels.actions.add.popup}}"
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom"
                        ng-click="data.add()">{{labels.actions.add.title}}</i></button>
            </div>
        </div>
    </div>

    <uib-tabset>
        <uib-tab heading="All links">
            <div class="table-responsive">
                <table class="table table-condensed" style="width:100%">
                    <thead>
                    <th>
                    </th>
                    <th class="">

                    </th>
                    <th ng-repeat="field in labels.fields" class="">
                        <span class="text-muted has-error error">{{field.label}}</span>
                    </th>
                    <th ng-repeat="key in data.attributeKeys.keys" class="">
                        <span class="text-muted has-error error">{{key.value}}</span>
                    </th>
                    </thead>

                    <tbody>
                    <tr ng-repeat="author in data.model" ng-form name="previewAuthorForm">

                        <td class="">
                            {{$index+1}}
                        </td>
                        <td class="">
                            <button  uib-tooltip={{labels.actions.edit.popup}}
                                     class="btn btn-primary btn-sm" type="button" ng-click="data.ui.activeTabs[$index]=true"><i class="fa fa-edit"></i></button>
                            <button  uib-tooltip={{labels.actions.delete.popup}}
                                     class="btn btn-warning btn-sm" type="button" ng-click="data.remove($index, author)"><i class="fa fa-trash"></i> </button>
                        </td>
                        <td ng-repeat="field in labels.fields" class="form-group-sm row ng-class:data.colSizeCss">
                            <bs-replace-el id="previewHeader" ng-model="author" data-field="field" data-labels="labels"
                                           template-url="templates/bsng/section_part/previewHeader.html"></bs-replace-el>
                        </td>
                        <td class="form-group-sm row" ng-class="data.colSizeCss" ng-repeat="key in data.attributeKeys.keys">
                            <div ng-repeat="attribute in author.attributes">
                                <input type="text" name="attrValuePreview" ng-model="attribute.value"
                                       class="form-control input-sm form-control-auto" placeholder="Enter a value" ng-required="true"
                                       ng-if="attribute.name==key.value" ms-input-val data-check-pristine="true">
                                <!--<button class="btn btn-default btn-xs" ng-if="attribute.name!=key.value"
                                    ng-click="author.createAttribute(key)">
                                    <i class="fa fa-fw fa-plus"></i>
                                </button>-->
                            </div>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>

        </uib-tab>
        <uib-tab ng-repeat="author in data.model" active="data.ui.activeTabs[$index]" ng-form name="authorForm">
            <uib-tab-heading ng-class="{'text-danger': authorForm.$invalid}">
                {{labels.tabHeading + ($index+1)}}
            </uib-tab-heading>
            <p class="pull-right padding-right-small padding-top-small">
                <button class="pull-right btn btn-danger btn-xs" ng-click="data.remove($index, author);"
                        uib-tooltip={{labels.actions.delete.popup}}
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom"><i class="fa fa-lg fa-trash"></i>
                </button>

            </p>

            <table class="table table-condensed">
                <thead>
                <th>Key</th>
                <th>Value</th>
                </thead>
                <tbody>
                <tr ng-repeat="field in labels.fields" ng-form name="atrAuthorForm1">
                    <td class="nopadding border-none form-group-sm">
                        <p class="form-control-static pull-right">{{field.label}}</p>
                    </td>
                    <td class="nopadding border-none form-group-sm" ms-form-group-validator ng-class="{'has-error' : atrAuthorForm1.field.$invalid}">
                        <bs-replace-el id="detailHeader" ng-model="author" data-field="field"
                                       data-labels="labels" data-field="field" template-url="templates/bsng/section_part/detailHeader.html">
                        </bs-replace-el>

                    </td>
                </tr>
                <tr ng-repeat="attribute in author.attributes" ng-form name="atrAuthorForm1">
                    <td class="col-md-3 nopadding border-none form-group-sm " ms-form-group-validator
                        ng-class="{'has-error' : atrAuthorForm1.attrKey.$invalid}">
                        <input autocomplete="off" type="text" name="attrKey" ng-model="attribute.name"
                               uib-typeahead="item.name as item.name for item in typeHead | filterAttrsTypeHead:typeHead:author.attributes | filter:$viewValue:$emptyOrMatch | limitTo:30"
                               typeahead-append-to-body="true"
                               typeahead-show-hint="true"
                               typeahead-min-length="0"
                               ms-duplicate="author.attributes"
                               ms-attr="attribute"
                               ms-view-model="data"
                               class="form-control control-label input-sm"
                               placeholder="Type a key" ng-required="true"
                               uib-tooltip="Emty or duplicate value" tooltip-class="customClass" tooltip-placement="top-left"
                               tooltip-enable="atrAuthorForm1.attrKey.$invalid"
                               ng-if="!attribute.required" autofocus>
                        <p class="form-control-static pull-right" name="attrKey" ng-if="attribute.required">{{attribute.name}}</p>
                    </td>
                    <td class="col-md-9 nopadding border-none form-group-sm" ms-form-group-validator>
                        <p ng-class="{'input-group' : !attribute.required}">
                            <input type="text" name="attrValue" ng-model="attribute.value"
                                   class="form-control input-sm"
                                   placeholder="Enter a value"
                                   uib-typeahead="name for name in data.requiredAttributes[attribute.name].values | filter:$viewValue | limitTo:8"
                                   typeahead-append-to-body="true"
                                   typeahead-show-hint="true"
                                   typeahead-min-length="0"
                                   ng-required="true" uib-tooltip="This field is required" tooltip-class="customClass" tooltip-placement="top-left"
                                   tooltip-enable="!attribute.value">
                                <span class="input-group-btn" ng-if="!attribute.required">
                                    <button uib-tooltip={{labels.actions.deleteAttr.popup}} type="button" class="btn btn-sm btn-danger btn-flat"
                                            ng-click="data.deleteAttr($index, attribute, author)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </span>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="">
                        <p class="pull-right">
                            <button class="btn btn-primary btn-xs" ng-click="data.createAttr(author);"
                                    uib-tooltip={{labels.actions.addAttr.popup}}
                                    tooltip-append-to-body="true"
                                    tooltip-placement="bottom">{{labels.actions.addAttr.title}}
                            </button>

                        </p>
                    </td>
                </tr>
                </tbody>
            </table>


        </uib-tab>

    </uib-tabset>


</div>
