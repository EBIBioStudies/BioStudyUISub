Data{{data}}
field{{field}}
Data{{model}}

<td class="col-md-3 nopadding border-none form-group-sm " ms-form-group-validator>

    <input autocomplete="off" type="text" name="attrKey" ng-model="attribute.name"
           uib-typeahead="item.name as item.name for item in typeHead | filter:$viewValue:$emptyOrMatch | limitTo:30"
           typeahead-append-to-body="true"
           typeahead-show-hint="true"
           typeahead-min-length="0"
           ng-blur="model.changeAttr(attribute);"
           class="form-control control-label input-sm"
           placeholder="Type a key" ng-required="true" ng-if="!data.requiredAttributes[field.name]" autofocus>
    <p class="form-control-static pull-right" name="attrKey" ng-if="data.requiredAttributes[field.name]">{{field.name}}</p>
</td>
<td class="col-md-9 nopadding border-none form-group-sm" ms-form-group-validator>

    <p ng-class="{'input-group' : !data.requiredAttributes[attribute.name]}">
        <input type="text" name="attrValue" ng-model="field.value"
               class="form-control input-sm"
               placeholder="Enter a value" ng-required="true" uib-tooltip="This field is required" tooltip-class="customClass" tooltip-placement="top-left"
               tooltip-trigger="mouseenter" tooltip-enable="!field.value">
                                <span class="input-group-btn" ng-if="!data.requiredAttributes[field.name]">
                                    <button type="button" class="btn btn-sm btn-danger btn-flat"
                                            ng-click="model.removeAttribute($index, field)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </span>
    </p>

</td>
