<div class="panel"
     ng-class="{'panel-danger': sectionForm.$invalid, 'panel-info': sectionForm.$valid}"
     default-class="panel-info"
     ng-show="data.items.length > 0"
     ng-form name="sectionForm">

    <div class="panel-heading">{{dict.title}} <span class="badge">{{data.items.length}}</span>
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group ">
                <button class="btn btn-xs btn-success"
                        uib-tooltip="{{dict.actions.add.popup}}"
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom"
                        ng-click="data.addNew()">{{dict.actions.add.title}}</i></button>
            </div>
        </div>
    </div>

    <uib-tabset>
        <uib-tab heading="All links">
            <div class="table-responsive">
                <table class="table table-condensed" style="width:100%">
                    <thead>
                    <th></th>
                    <th></th>
                    <th ng-repeat="field in dict.fields" class="">
                        <span class="text-muted has-error error">{{field.label}}</span>
                    </th>
                    <th ng-repeat="key in data.attributeKeys" class="">
                        <span class="text-muted has-error error">{{key}}</span>
                    </th>
                    </thead>

                    <tbody>
                    <tr ng-repeat="item in data.items" ng-form name="previewItemForm">
                        <td>
                            {{$index+1}}
                        </td>
                        <td>
                            <button uib-tooltip={{dict.actions.edit.popup}}
                                    class="btn btn-primary btn-sm" type="button"
                                    ng-click="data.ui.activeTabs[$index]=true"><i class="fa fa-edit"></i></button>
                            <button uib-tooltip={{dict.actions.delete.popup}}
                                    class="btn btn-warning btn-sm" type="button" ng-click="data.remove($index, item)">
                                <i class="fa fa-trash"></i></button>
                        </td>
                        <td ng-repeat="field in dict.fields" class="form-group-sm row ng-class:data.colSizeCss">
                            <div ng-class="{'has-error' : previewItemForm[field.name].$invalid}">
                                <bs-preview-header data-ng-model="item" data-field="field"
                                                   data-dict="dict"></bs-preview-header>
                            </div>
                        </td>
                        <td class="form-group-sm row" ng-class="data.colSizeCss"
                            ng-repeat="key in data.attributeKeys">
                            <div ng-repeat="attr in item.attributes.attributes">
                                <input type="text" name="attrValuePreview" ng-model="attr.value"
                                       class="form-control input-sm form-control-auto" placeholder="Enter a value"
                                       ng-required="true"
                                       ng-if="attr.name==key" ms-input-val data-check-pristine="true">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </uib-tab>

        <uib-tab ng-repeat="item in data.items" active="data.ui.activeTabs[$index]" ng-form name="itemForm">
            <uib-tab-heading ng-class="{'text-danger': authorForm.$invalid}">
                {{dict.tabHeading + ($index+1)}}
            </uib-tab-heading>
            <p class="pull-right padding-right-small padding-top-small">
                <button class="pull-right btn btn-danger btn-xs" ng-click="data.remove($index, item);"
                        uib-tooltip={{dict.actions.delete.popup}}
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom"><i class="fa fa-lg fa-trash"></i>
                </button>
            </p>

            <table class="table table-condensed">
                <thead>
                <th>Key</th>
                <th>Value</th>
                </thead>
                <tbody>
                <tr ng-repeat="field in dict.fields" ng-form name="attrItemForm">
                    <td class="nopadding border-none form-group-sm">
                        <p class="form-control-static pull-right">{{field.label}}</p>
                    </td>
                    <td class="nopadding border-none form-group-sm" ms-form-group-validator ng-class="{'has-error' : attrItemForm[field.name].$invalid}">
                        <bs-details-header data-ng-model="item" data-field="field" data-dict="dict"></bs-details-header>
                    </td>
                </tr>
                <tr ng-repeat="attr in item.attributes.attributes" ng-form name="attrItemForm">
                    <td class="col-md-3 nopadding border-none form-group-sm " ms-form-group-validator
                        ng-class="{'has-error' : attrItemForm.attrKey.$invalid}">
                        <input autocomplete="off" type="text" name="attrKey" ng-model="attr.name"
                               uib-typeahead="item.name as item.name for item in typeahead | filterDifference:typeahead:item.attributes.attributes | filter:$viewValue:$emptyOrMatch | limitTo:30"
                               typeahead-append-to-body="true"
                               typeahead-show-hint="true"
                               typeahead-min-length="0"
                               ms-duplicate="item.attributes.attributes"
                               ms-attr="attr"
                               ms-view-model="item.attributes"
                               class="form-control control-label input-sm"
                               placeholder="Type a key" ng-required="true"
                               uib-tooltip="Empty or duplicate value" tooltip-class="customClass" tooltip-placement="top-left"
                               tooltip-enable="attrItemForm.attrKey.$invalid"
                               ng-change="data.onAttrNameChanged()"
                               ng-if="!attr.required" autofocus>
                        <p class="form-control-static pull-right" name="attrKey" ng-if="attr.required">{{attr.name}}</p>
                    </td>
                    <td class="col-md-9 nopadding border-none form-group-sm" ms-form-group-validator>
                        <p ng-class="{'input-group' : !attr.required}">
                            <input type="text" name="attrValue" ng-model="attr.value"
                                   class="form-control input-sm"
                                   placeholder="Enter a value"
                                   uib-typeahead="name for name in data.requiredAttributes[attr.name].values | filter:$viewValue | limitTo:8"
                                   typeahead-append-to-body="true"
                                   typeahead-show-hint="true"
                                   typeahead-min-length="0"
                                   ng-required="true" uib-tooltip="This field is required" tooltip-class="customClass"
                                   tooltip-placement="top-left"
                                   tooltip-enable="!attr.value">
                                <span class="input-group-btn" ng-if="!attr.required">
                                    <button uib-tooltip={{dict.actions.deleteAttr.popup}} type="button"
                                            class="btn btn-sm btn-danger btn-flat"
                                            ng-click="data.removeAttr(item, attr)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </span>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="">
                        <p class="pull-right">
                            <button class="btn btn-primary btn-xs" ng-click="data.addNewAttr(item)"
                                    uib-tooltip={{dict.actions.addAttr.popup}}
                                    tooltip-append-to-body="true"
                                    tooltip-placement="bottom">{{dict.actions.addAttr.title}}
                            </button>

                        </p>
                    </td>
                </tr>
                </tbody>
            </table>


        </uib-tab>

    </uib-tabset>


</div>
