<div class="panel panel-info" ng-if="(data|filter:{pepe:'Contact'}).length >0">
    <!-- Default panel contents -->
    <div class="panel-heading">Contacts <span class="badge">{{(data|filter:{type:'Comntact'}).length}}</span>
        <div class="btn-toolbar pull-right" role="toolbar">
            <div class="btn-group ">
                <button class="btn btn-xs btn-success"
                        uib-tooltip="Add a new contact"
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom"
                        ng-click="onAdd(data);"><i class="fa fa-plus"></i> </button>
            </div>
        </div>

    </div>
    <uib-tabset>
        <uib-tab heading="Preview">
            <div class="table-responsive">
                <table class="table table-bordered" style="width:100%">
                    <thead>
                    <th class="col-md-3">
                        Actions
                    </th>
                    <th ng-repeat="(key, val) in submissionView.contacts.attributesKey" class="col-md-6">
                        <span class="text-muted col-md-6">{{key}}</span>
                    </th>

                    </thead>

                    <tbody>
                    <tr ng-repeat="contact in data | filter:{type:'Contact'}">
                        <td>
                            <button class="btn btn-xs btn-primary" type="button" ng-click="ok()">Edit</button>
                            <button class="btn btn-xs btn-danger" type="button" ng-click=""><i class="fa fa-trash"></i></button>
                        </td>
                        <td ng-repeat="attribute in contact.attributes">
                            <input type="text" name="attrValue" id="value" ng-model="attribute.value" class="form-control"
                                   placeholder="Enter a value" ng-required="true">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </uib-tab>
        <uib-tab ng-repeat="contact in data | filter:{type:'Contact'}" heading="Contacts {{$index+1}}">
            <div ng-include="'partials/submission/contact.html'"></div>

        </uib-tab>
        </uib-tabset>




</div>
