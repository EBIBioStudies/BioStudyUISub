<div class="panel panel-info" ng-if="data.attributes.length > 0">
    <!-- Default panel contents -->
    <div class="panel-heading">Describe your study <span class="badge">{{data.attributes.length}}</span>
        <!--<h4 tabindex="0" class="panel-title accordion-toggle">Panel heading
        </h4>-->
        <div class="btn-toolbar pull-right" role="toolbar">

            <div class="btn-group">

                <button class="btn btn-success btn-xs" ng-click="onAdd(data)"
                    uib-tooltip="Add a new description"
                    tooltip-append-to-body="true"
                    tooltip-placement="bottom">
                    Add a description
                </button>
            </div>
          <!--  <div class="btn-group">

                <button class="btn btn-xs btn-danger"
                    uib-tooltip="Delete all descriptions"
                    ng-click="deleteItem($index, data)"
                    tooltip-append-to-body="true"
                    tooltip-placement="bottom">Delete all <i class="fa fa-trash-o"></i> </button>
            </div>-->
        </div>

    </div>

    <!-- Table -->
    <table class="table table-condensed">
        <tbody>
        <tr ng-repeat="attribute in data.attributes" ng-form name="atrForm">
            <td class="col-md-3 nopadding border-none form-group" ms-form-group-validator>
                <label class="control-label">Key<span ng-show="atrForm.attrKey.$error.required">: cannot be blank</span></label>

                <input autocomplete="off" type="text" name="attrKey" ng-model="attribute.name"
                       uib-typeahead="item as item.name for item in typeHead | filter:$viewValue:$emptyOrMatch | limitTo:30"
                       typeahead-append-to-body="true"
                       typeahead-show-hint="true"
                       typeahead-min-length="0"
                       class="form-control control-label"
                       placeholder="Type a key" ng-required="true">
            </td>
            <td class="col-md-9 nopadding border-none form-group">
                <label for="value" class=" control-label">Value<span ng-show="atrForm.attrValue.$error.required">: cannot be blank</span></label>
                <p class="input-group">
                    <input type="text" name="attrValue" id="value" ng-model="attribute.value" class="form-control"
                           placeholder="Enter a value" ng-required="true">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-danger btn-flat"
                            uib-tooltip="Delete this description"
                            tooltip-append-to-body="true"
                            tooltip-placement="bottom"
                            ng-click="deleteItem($index, data.attributes)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </span>
                </p>
            </td>
        </tr>

        </tbody>

    </table>
    <div class="panel-footer"> &nbsp;
        <div class="btn-toolbar pull-right" role="toolbar">

            <div class="btn-group pull-right">
                <button class="btn btn-success btn-xs" ng-click="onAdd(data)"
                    uib-tooltip="Add a new description"
                    tooltip-append-to-body="true"
                    tooltip-placement="bottom">Add a description

                </button>
            </div>
           <!-- <div class="btn-group pull-right">
                <button class="btn btn-xs btn-danger"
                        uib-tooltip="Delete all descriptions"
                        ng-click="deleteItem($index, data)"
                        tooltip-append-to-body="true"
                        tooltip-placement="bottom">Delete all <i class="fa fa-trash-o"></i> </button>

            </div>
            -->
        </div>

    </div>


</div>
