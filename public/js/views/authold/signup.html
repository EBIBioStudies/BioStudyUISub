<form novalidate name="form" role="form" method="post"
      ms-show-validation>
    <div class="modal-header">
        <h3 class="modal-title">Sign up</h3>
    </div>
    <div class="modal-body">

        <div class="has-error" ng-show="showError();">
            <span id="errorBlock" class="help-block">{{message}}</span>
        </div>

        <div ng-show="!showError();">
            <span id="noErrorBlock" class="help-block-empty"></span>
        </div>

        <div class="form-group">

            <input type="text" ng-required="true" name="lastName"
                   ng-model="user.username" class="form-control"
                   placeholder="User name"/>
                    <span class="help-block"
                          ng-show="form.lastName.$dirty && form.lastName.$invalid && form.lastName.$error.required">
						User name is required
                    </span>

        </div>
        <div class="form-group">
            <input type="email" ng-required="true" name="email"
                   ng-model="user.email" class="form-control" placeholder="Email"/>
            <span class="help-block" ng-show="form.email.$dirty && form.email.$invalid && form.email.$error.required">
						{{Constants.ErrorMessages.EMAIL_EMPTY}}
            </span>
            <span class="help-block" ng-show="form.email.$dirty && form.email.$invalid && form.email.$error.email">
                Type a valid email.
            </span>

        </div>
        <div class="form-group">
            <input type="text" ng-required="true" name="login"
                   ng-model="user.login" class="form-control"
                   placeholder="User login"/>
                    <span class="help-block"
                          ng-show="form.login.$dirty && form.login.$invalid &&
                          form.login.$error.required">
						User login is required
                    </span>

        </div>
        <div class="form-group">
            <input type="password" ng-required="true" name="password1"
                   id="password1" ng-model="user.password" class="form-control"
                   placeholder="Password"/>
                <span class="help-block"
                      ng-show="form.password1.$dirty && form.password1.$invalid && form.password1.$error.required">
						{{Constants.ErrorMessages.PASSWORD2_EMPTY }}
                </span>

        </div>
        <div class="form-group">
            <input type="password" ng-required="true" name="password2"
                   id="password2" ng-model="user.password2" class="form-control"
                   placeholder="Password"/>
                <span class="help-block"
                      ng-show="form.password2.$dirty && form.password2.$invalid && form.password2.$error.required">
						{{Constants.ErrorMessages.PASSWORD2_EMPTY }}
                </span>

        </div>
        <div class="form-group" id='captcha'>
        </div>


    </div>
    <div class="modal-footer">
        <button id="signUpSubmit" class="btn bg-olive" ng-click="signUp(user)">Sign me up
        </button>
        <button class="btn btn-warning" ng-click="$dismiss('close')">Cancel</button>

    </div>
</form>
