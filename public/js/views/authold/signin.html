
<form novalidate name="formUser" role="form" method="post"
       ng-controller="SignInCtrl">

        <div class="modal-header">
            <h3 class="modal-title">Sign in</h3>
        </div>
        <div class="modal-body">
            <div class="has-error" ng-show="showError();">
                <span id="errorBlock" class="help-block">{{error.status}} : {{error.message}}</span>
            </div>
            <div ng-show="!showError();">
                <span id="noErrorBlock" class="help-block-empty"></span>
            </div>

            <div class="form-group" bs-show-errors>
                <input type="text" ng-model="userForm.login" id="username" name="username" class="form-control" placeholder="User name"
                       ng-required="true" ng-change="resetError();"/>
            </div>
            <div class="form-group" bs-show-errors>
                        <input type="password" id="password" ng-model="userForm.password" name="password" class="form-control" placeholder="Password"
                               ng-required="true" ng-change="resetError();"/>
            </div>
            <!--<input type="checkbox" name="remember_me"/> Remember me-->

        </div>

        <div class="modal-footer">
            <button id="signInSubmit" class="btn btn-primary" ng-click="signIn(userForm)">Sign me in</button>
            <button class="btn btn-warning" ng-click="close()">Cancel</button>

            <!--<button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok()">Sign me up</button>-->
        </div>
    </form>
