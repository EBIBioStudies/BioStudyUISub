        <!-- Main content -->
        <section class="content">
            <div class="panel panel-info">
                <div class="panel-heading">
                    List of submissions
                    <p class="pull-right">
                        <a class="pull-right btn btn-success btn-xs" href="#/addsubmission"
                           uib-tooltip="Create a new submission"
                           tooltip-append-to-body="true"
                           tooltip-placement="bottom">Create a new submission
                        </a>

                    </p>

                </div>

                <table class="table table-condensed table-bordered" tr-ng-grid
                       items="submissions" page-items="10"
                       selected-items="selectedSubmission"
                       selection-mode="SingleRow">
                    <thead>
                    <tr>
                        <th cell-width="20%" field-name="accno" display-name="Accession" enable-filtering="false"
                            cell-width="10em" display-align="right">
                        </th>
                        <th field-name="title" display-name="Title"
                            enable-filtering="false">
                        </th>
                        <th field-name="rtime" cell-width="10%" display-name="Release date"
                            display-format="releaseDateFormat:gridItem" enable-filtering="false">
                        </th>
                        <th cell-width="10%">
                            <div class="tr-ng-title">
                                Submitted
                            </div>
                        </th>
                        <th cell-width="10%">
                            <div class="tr-ng-title">
                                Actions
                            </div>
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class="{warning: !gridItem.id}">
                        <td>
                            <i ng-show="gridItem.id" class="fa fa-fw fa-check"></i>
                            <i ng-show="!gridItem.id" class="fa fa-fw fa-times"></i>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-xs btn-flat"
                                    ng-click="deleteSubmission(gridItem)">
                                <i class="fa fa-trash-o fa-fw"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-xs btn-flat"
                                    ng-click="editSubmission(gridItem)">
                                <i class="fa fa-pencil fa-fw"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
