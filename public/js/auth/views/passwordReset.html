<div class="wrapper row-offcanvas row-offcanvas-left">
    <section class="content padding-top">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="panel" ng-class="{'panel-info' : !hasError, 'panel-danger': hasError}">
                    <div class="panel-heading">
                        <h3>
                            Password reset
                        </h3>
                    </div>
                    <div class="panel-body" ng-show="!showSuccess">
                        <p>
                            <span class="help-block span-error-large" ng-show="hasError">
                                {{message}}
                            </span>
                        </p>
                        <form novalidate name="passForm" role="form">
                            <div class="form-group" ms-form-group-validator>
                                <label class="control-label" for="password1">New password
                                    <span ng-show="passForm.password1.$dirty && passForm.password1.$invalid
                                          && passForm.password1.$error.required">: cannot be blank</span>
                                    <span ng-show="!passForm.password1.$error.required && passForm.password1.$error.minlength">
                                        : must be 6 symbols at least
                                    </span>
                                </label>

                                <input type="password" id="password1" name="password1" tabindex="1"
                                       class="form-control"
                                       placeholder="New password"
                                       ng-model="password1"
                                       ng-required="true"
                                       ng-minlength="6">
                            </div>
                            <div class="form-group" ms-form-group-validator>
                                <label class="control-label" for="password2">Repeat password
                                    <span ng-show="passForm.password2.$dirty && passForm.password2.$invalid
                                          && passForm.password2.$error.required">: cannot be blank</span>
                                    <span ng-show="!passForm.password2.$error.required && passForm.password2.$error.equalsTo">: does not match</span></label>

                                <input type="password" name="password2" id="password2" tabindex="2"
                                       class="form-control"
                                       placeholder="Repeat password"
                                       ng-model="password2"
                                       ng-required="true"
                                       equals-to="password1">
                            </div>
                            <div vc-recaptcha key="'6Lcmlv0SAAAAAHofnIcb29l1LMZsnGFcSlH8Reve'"
                                 theme="light" ng-model="recaptcha">
                            </div>
                            <div class="form-group margin-top-large">
                                <i ng-show="sending" class="fa fa-spinner fa-pulse fa-3x"></i>
                                <button class="btn btn-success" ng-click="resetPassword()">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="panel-body" ng-show="showSuccess">
                        <p>
                            <span class="help-block span-success-large margin-bottom-none">
                               Your password has been changed.
                            </span>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
