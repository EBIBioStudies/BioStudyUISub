<div class="wrapper row-offcanvas row-offcanvas-left">
    <section class="content padding-top">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="panel" ng-class="{'panel-info' : !hasError, 'panel-danger': hasError}">
                    <div class="panel-heading">
                            <span class="help-block span-error-large" ng-show="hasError">
                                    {{error.status}} : {{error.message}}
                            </span>
                           <span class="help-block span-error-large" ng-show="!hasError">
                                &nbsp;
                            </span>
                    </div>
                    <div class="panel-body">
                        <form id="login-form" novalidate name="signInForm" role="form">
                            <div class="form-group" ms-form-group-validator>
                                <label class="control-label" for="username">Email/login name<span ng-show="signInForm.username.$dirty && signInForm.username.$invalid
                                          && signInForm.username.$error.required">: cannot be blank</span></label>

                                <input type="text" id="username" name="username" tabindex="1"
                                       class="form-control"
                                       placeholder="Username" ng-model="credentials.login" ng-required="true">
                            </div>
                            <div class="form-group" ms-form-group-validator>
                                <label class="control-label" for="password">Password<span ng-show="signInForm.password.$dirty && signInForm.password.$invalid
                                          && signInForm.password.$error.required">: cannot be blank</span></label>

                                <input type="password" name="password" id="password" tabindex="2"
                                       class="form-control"
                                       placeholder="Password" ng-model="credentials.password" ng-required="true">
                                <div class="form-group">
                                    <span><a  ui-sref="password_reset_request">Forgot password?</a></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <i ng-show="sending" class="fa fa-spinner fa-pulse fa-3x"></i>
                                <button class="btn btn-success" ng-click="signIn(signInForm);">Sign in</button>

                            </div>
                            <div class="form-group">
                                <span>Don't have an account? <a ui-sref="signup">Sign Up</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
