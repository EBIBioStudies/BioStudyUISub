<div class="wrapper row-offcanvas row-offcanvas-left">

    <aside class="right-side strech">

        <section class="content padding-top">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3>
                                Forgot your password?
                            </h3>
                        </div>
                        <div class="panel-body">
                            <p>Please enter your login email address below and we'll send you a link to create a new
                                password right away.</p>

                            <form novalidate name="reqForm" role="form">
                                <div class="form-group" ms-form-group-validator>
                                    <label class="control-label" for="email">Email<span ng-show="reqForm.email.$dirty && reqForm.email.$invalid
                                          && reqForm.email.$error.required">: cannot be blank</span></label>

                                    <input type="text" id="email" name="email" tabindex="1"
                                           class="form-control"
                                           placeholder="Email address"
                                           ng-model="email"
                                           ng-required="true">
                                </div>
                                <div class="form-group">
                                    <i ng-show="sending" class="fa fa-spinner fa-pulse fa-3x"></i>
                                    <button class="btn btn-success" ng-click="passwordReset()">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>


        </section>
    </aside>
</div>
