<ng-include src="'templates/partials/header.html'"></ng-include>

<div class="wrapper row-offcanvas row-offcanvas-left">

    <aside class="left-side sidebar-offcanvas"
           ng-class="{'collapse-left' : uisettings.collapseLeftSide}"
           style="position: fixed;">

        <section class="sidebar">
            <ul class="sidebar-menu">
                <bs-ng-toggle></bs-ng-toggle>
                <li class="success" bs-ng-item data-bs-click="addAnnotation();"
                    data-toggle="uisettings.collapseLeftSide" data-item-text="Describe your study"
                    data-item-class="fa-comment-o">
                </li>
                <li class="success" bs-ng-item data-bs-click="addFile();"
                    data-toggle="uisettings.collapseLeftSide" data-item-text="Add a file" data-item-class="fa-file-o">
                </li>
                <li class="success" bs-ng-item data-bs-click="addContact();"
                    data-toggle="uisettings.collapseLeftSide" data-item-text="Add a contact"
                    data-item-class="fa-user">
                </li>
                <li class="success" bs-ng-item data-bs-click="addLink();"
                    data-toggle="uisettings.collapseLeftSide" data-item-text="Add a link" data-item-class="fa-link">
                </li>
                <li class="success" bs-ng-item data-bs-click="addPublication();"
                    data-toggle="uisettings.collapseLeftSide" data-item-text="Add a publication"
                    data-item-class="fa-book">
                </li>
                <li class="warning" bs-ng-item data-bs-click="submit(submissionForm)"
                    data-toggle="uisettings.collapseLeftSide" data-item-text="Submit the submission"
                    data-item-class="fa-database">
                </li>

            </ul>

        </section>

    </aside>
    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side" ng-class="{'collapse-left' : uisettings.collapseLeftSide}">
        <div class="panel" ng-class="{'panel-danger': submissionForm.$invalid, 'panel-info':submissionForm.$valid}">
            <div class="panel-heading"><span>{{title}}</span></div>

            <!-- Main content -->
            <section id="scrollArea" class="content padding-left-large">
                <form class="form-horizontal" autocomplete="off" novalidate role="form"
                      method="post" name="submissionForm">
                    <div class="form-group row margin-bottom-small padding-right-15" ms-form-group-validator>
                        <div class="col-sm-12 ">
                            <label class="control-label">Title<span ng-show="submissionForm.title.$dirty && submissionForm.title.$invalid
                                          && submissionForm.title.$error.required">: cannot be blank</span></label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title"
                                   ng-model="submission.title" required>
                        </div>
                    </div>

                    <div class="form-group row margin-bottom-small padding-right-15" bs-show-errors
                         id="submReleaseDate">

                        <div class="col-sm-12">
                            <label class="control-label">Release date<span ng-show="submissionForm.releaseDate.$dirty && submissionForm.releaseDate.$invalid
                                          && submissionForm.releaseDate.$error.required">: cannot be blank</span></label>

                            <p class="input-group margin-bottom-none">
                                <input type="text" name="releaseDate" class="form-control"
                                       uib-datepicker-popup="dd.MM.yyyy"
                                       ng-model="submission.releaseDate" is-open="opened"
                                       datepicker-options="dateOptions"
                                       ng-required="true" close-text="Close"
                                       datepicker-append-to-body="true"
                                       ng-click="open($event)"/>
                                <span class="input-group-btn">
                                     <button type="button" class="btn btn-default" ng-click="open($event)">
                                     <i class="fa fa-fw fa-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group row margin-bottom-small padding-right-15"
                         ng-class="{'has-error':submissionForm.description.$invalid }">
                        <div class="col-sm-12 ">
                            <label class="control-label">Description<span ng-show="submissionForm.description.$dirty && submissionForm.description.$invalid
                                          && submissionForm.description.$error.required">: cannot be blank</span></label>
                            <textarea id="description" name="description" class="form-control input-sm"
                                      ng-model="submission.description"
                                      required
                                      uib-tooltip="Empty value"
                                      tooltip-append-to-body="true"
                                      tooltip-placement="bottom"
                                      tooltip-class="customClass"
                                      tooltip-enable="submissionForm.description.$invalid"></textarea>
                        </div>
                    </div>

                    <p></p>

                    <div class="col-lg-12 padding-left-none">
                        <bs-panel
                                data-ng-model="submission.annotations.items[0]"
                                data-type="annotation"
                                data-content-url="templates/bsng/panel/sectionItem_content.html"
                                data-change="onSubmissionChange()"></bs-panel>

                        <bs-panel
                                data-ng-model="submission.contacts"
                                data-type="contact"
                                data-content-url="templates/bsng/panel/section_content.html"
                                data-change="onSubmissionChange()"></bs-panel>

                        <bs-panel
                                data-ng-model="submission.links"
                                data-type="link"
                                data-content-url="templates/bsng/panel/section_content.html"
                                data-change="onSubmissionChange()"></bs-panel>

                        <bs-panel
                                data-ng-model="submission.files"
                                data-type="file"
                                data-content-url="templates/bsng/panel/file/section_content.html"
                                data-change="onSubmissionChange()"></bs-panel>

                        <bs-panel
                                data-ng-model="submission.publications"
                                data-type="publication"
                                data-content-url="templates/bsng/panel/section_content.html"
                                data-change="onSubmissionChange()"></bs-panel>
                    </div>

                </form>

            </section>
            <!-- /.content -->
            <div class="panel-footer navbar-fixed-bottom">
            </div>
        </div>

    </aside>
    <!-- /.right-side -->
</div>
