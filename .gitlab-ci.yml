image: karlrun/java-node-gradle
stages:
  - test
  - build_ui
  - build_proxy
  - deploy

.build_ui_template: &build_ui_definition
  stage: build_ui
  script:
    - sh ./tasks/build_ui.sh
  artifacts:
    paths:
      - subtool-$CI_ENVIRONMENT_SLUG.tar.gz
    expire_in: 2 days
  # only:
  #   - master@ndiaz/BioStudyUISub

.build_proxy_template: &build_proxy_definition
  stage: build_proxy
  script:
    - sh ./tasks/build_proxy.sh
  artifacts:
    paths:
      - proxy/build/libs/proxy-$CI_ENVIRONMENT_SLUG.war
    expire_in: 2 days
  # only:
  #   - master@ndiaz/BioStudyUISub

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: test
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 2 days

test:
  stage: test
  variables:
    NODE_ENV: test
  script:
    - npm test
  only:
    - master@ndiaz/BioStudyUISub

# Build UI per environment
build_ui:dev:
  <<: *build_ui_definition
  environment: DEV

# build_ui:beta:
#   <<: *build_ui_definition
#   environment: BETA

# build_ui:prod:
#   <<: *build_ui_definition
#   environment: PROD

# Build Proxy per environment
build_proxy:dev:
  <<: *build_proxy_definition
  environment: DEV
  dependencies:
    - build_ui:dev

# build_proxy:beta:
#   <<: *build_proxy_definition
#   environment: BETA
#   dependencies:
#     - build_ui:beta

# build_proxy:prod:
#   <<: *build_proxy_definition
#   environment: PROD
#   dependencies:
#     - build_ui:prod

deploy:
  before_script:
    - sh ./tasks/ssh_setup.sh
  stage: deploy
  script:
    - sh ./tasks/deploy.sh
