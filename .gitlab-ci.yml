image: karlrun/java-node-gradle
stages:
  - test
  - build_ui
  - build_proxy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: test
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 2 days

test:
  stage: test
  variables:
    NODE_ENV: test
  script:
    - npm test
  only:
    - master@ndiaz/BioStudyUISub

build_ui_dev:
  environment: DEV
  stage: build_ui
  script:
    - sh ./tasks/build_ui.sh
  artifacts:
    paths:
      - subtool-$CI_ENVIRONMENT_SLUG.tar.gz
    expire_in: 2 days

build_proxy:
  stage: build_proxy
  script:
    - npm run build:proxy
  artifacts:
    paths:
      - proxy/build/libs/proxy.war
    expire_in: 2 days
  only:
    - master@ndiaz/BioStudyUISub
