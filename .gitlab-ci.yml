image: node
stages:
  - setup
  - test
  - build_ui
  - deploy

.build_template: &build_template
  stage: build_ui
  before_script:
    - sh ./tasks/build_setup.sh
  script:
    - sh ./tasks/build.sh
  artifacts:
    paths:
      - subtool-$CI_ENVIRONMENT_SLUG.tar.gz
    expire_in: 2 days

.deploy_template: &deploy_definition
  stage: deploy
  before_script:
    - sh ./tasks/ssh_setup.sh
  script:
    - sh ./tasks/deploy.sh

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: setup
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
    expire_in: 2 days

test:
  stage: test
  dependencies:
    - install_dependencies
  variables:
    NODE_ENV: test
  script:
    - npm test

# Build UI per environment
build_ui:dev:
  <<: *build_template
  environment: DEV
  only:
    - dev@ndiaz/BioStudyUISub

build_ui:beta:
  <<: *build_template
  environment: BETA
  only:
    - dev@ndiaz/BioStudyUISub

build_ui:prod:
  <<: *build_template
  environment: PROD
  only:
    - master@ndiaz/BioStudyUISub

# Deploy per environment
deploy:dev:
  <<: *deploy_definition
  environment: DEV
  dependencies:
    - build_ui:dev
  only:
    - dev@ndiaz/BioStudyUISub

deploy:beta:
  <<: *deploy_definition
  environment: BETA
  dependencies:
    - build_ui:beta
  only:
    - dev@ndiaz/BioStudyUISub
  when: manual

deploy:prod:
  <<: *deploy_definition
  environment: PROD
  dependencies:
    - build_ui:prod
  only:
    - master@ndiaz/BioStudyUISub
  when: manual
